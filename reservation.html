<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم والاستقبال</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #45b39d; --dark: #16a085; --bg: #f8fafb;
            --white: #ffffff; --danger: #e74c3c; --warning: #f39c12; --info: #3498db;
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: #333; }
        
        .top-bar { 
            display: flex; justify-content: space-between; align-items: center; 
            background: var(--white); padding: 20px; border-radius: 15px; 
            box-shadow: 0 4px A12px rgba(0,0,0,0.05); margin-bottom: 25px; 
        }

        .stats-cards { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; margin-bottom: 25px; 
        }
        .stat-card { 
            background: var(--white); padding: 20px; border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 5px solid var(--primary);
            display: flex; align-items: center; gap: 15px;
        }
        .stat-card i { font-size: 28px; color: var(--primary); }
        .stat-card .info h3 { margin: 0 0 5px 0; font-size: 24px; }
        .stat-card .info p { margin: 0; color: #666; }

        .table-container { 
            background: var(--white); border-radius: 15px; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
        }
        table { width: 100%; border-collapse: collapse; text-align: center; }
        th { background: var(--primary); color: white; padding: 15px; font-size: 14px; }
        td { padding: 12px; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 500px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        
        .btn {
            border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer;
            font-weight: bold; font-size: 15px; transition: 0.3s;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--dark); }
        .btn-secondary { background: var(--info); color: white; }
        .btn-secondary:hover { background: #2980b9; }

        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; color: white; }
        .status-waiting { background: var(--warning); }
        .status-done { background: var(--dark); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <h2 style="margin:0; color:var(--primary);"><i class="fas fa-desktop"></i> لوحة التحكم والاستقبال</h2>
            <div id="staffInfo" style="color: var(--dark); font-weight: bold; margin-top: 5px;"></div>
        </div>
        <div style="display: flex; gap: 10px;">
            <button onclick="logout()" class="btn btn-secondary">
                <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
            </button>
            <button onclick="openModal()" class="btn btn-primary">
                <i class="fas fa-plus"></i> حجز جديد
            </button>
        </div>
    </div>

    <!-- لوحة الإحصائيات -->
    <div class="stats-cards">
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <div class="info">
                <h3 id="stat-total">0</h3>
                <p>إجمالي الحجوزات اليوم</p>
            </div>
        </div>
        <div class="stat-card" style="border-left-color: var(--warning);">
            <i class="fas fa-hourglass-half" style="color: var(--warning);"></i>
            <div class="info">
                <h3 id="stat-waiting">0</h3>
                <p>في الانتظار حالياً</p>
            </div>
        </div>
        <div class="stat-card" style="border-left-color: var(--dark);">
            <i class="fas fa-wallet" style="color: var(--dark);"></i>
            <div class="info">
                <h3 id="stat-revenue">0 ج.م</h3>
                <p>إجمالي الإيرادات اليوم</p>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>اسم المريض</th>
                    <th>العمر</th>
                    <th>رقم الهاتف</th>
                    <th>وقت الحجز</th>
                    <th>قيمة الكشف</th>
                    <th>الحالة</th>
                </tr>
            </thead>
            <tbody id="patientsTableBody"></tbody>
        </table>
    </div>

    <!-- نافذة الحجز الجديد -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0; color:var(--primary);">تسجيل حجز جديد</h3>
            <div class="form-group">
                <label>اسم المريض</label>
                <input type="text" id="pName" required>
            </div>
             <div class="form-group">
                <label>عمر المريض</label>
                <input type="number" id="pAge" required>
            </div>
            <div class="form-group">
                <label>رقم الموبايل</label>
                <input type="tel" id="pPhone" required>
            </div>
            <div class="form-group">
                <label>قيمة الكشف (بالجنيه)</label>
                <input type="number" id="pPrice" value="250" required>
            </div>
            <div class="form-group" style="display:none;">
                <label>الطبيب المعالج</label>
                <select id="pDoctor"></select>
            </div>
            <button class="btn btn-primary" style="width:100%; padding: 15px;" onclick="saveNewBooking()">تأكيد الحجز</button>
            <button onclick="closeModal()" style="background:none; border:none; color:gray; width:100%; margin-top:10px; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTM1aa1cF0gyeLoKLlJPuYgystJ_Q3b_Q",
            authDomain: "slave-table.firebaseapp.com",
            projectId: "slave-table",
            storageBucket: "slave-table.firebasestorage.app",
            messagingSenderId: "827430776658",
            appId: "1:827430776658:web:b8301d16116f641359548b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const assignedDoctorName = localStorage.getItem('doctorName');
        const userName = localStorage.getItem('userName');

        if (!assignedDoctorName || !userName) {
            alert("بيانات الجلسة غير كاملة! سيتم إعادتك لصفحة تسجيل الدخول.");
            window.location.href = 'index.html';
        }
        
        document.getElementById('staffInfo').innerText = `الموظف: ${userName} | عيادة د. ${assignedDoctorName}`;

        const docSelect = document.getElementById('pDoctor');
        docSelect.innerHTML = `<option value="${assignedDoctorName}">${assignedDoctorName}</option>`;

        const getTodayDate = () => new Date().toISOString().split('T')[0];
        
        // الاستعلام لجلب حجوزات اليوم الحالي للطبيب المحدد فقط
        const q = query(
            collection(db, "appointments"), 
            where("date", "==", getTodayDate()), 
            where("doctor", "==", assignedDoctorName),
            orderBy("timestamp", "desc") // عرض الأحدث أولاً
        );

        onSnapshot(q, (snapshot) => {
            const tbody = document.getElementById('patientsTableBody');
            tbody.innerHTML = '';
            
            let totalCount = 0;
            let waitingCount = 0;
            let totalRevenue = 0;

            if (snapshot.empty) {
                tbody.innerHTML = `<tr><td colspan="6" style="padding: 30px; color: #888;">لا توجد حجوزات لهذا الطبيب اليوم.</td></tr>`;
            }

            snapshot.forEach((doc) => {
                const p = doc.data();
                totalCount++;
                if (p.status === 'انتظار') {
                    waitingCount++;
                } else if (p.status === 'منتهي') {
                    totalRevenue += parseFloat(p.price || 0);
                }

                tbody.innerHTML += `
                    <tr>
                        <td><strong>${p.name}</strong></td>
                        <td>${p.age}</td>
                        <td>${p.phone}</td>
                        <td>${p.time}</td>
                        <td>${p.price || 0} ج.م</td>
                        <td><span class="status-badge ${p.status === 'انتظار' ? 'status-waiting' : 'status-done'}">${p.status}</span></td>
                    </tr>
                `;
            });

            // تحديث لوحة الإحصائيات
            document.getElementById('stat-total').innerText = totalCount;
            document.getElementById('stat-waiting').innerText = waitingCount;
            document.getElementById('stat-revenue').innerText = `${totalRevenue} ج.م`;
        });

        window.saveNewBooking = async () => {
            const name = document.getElementById('pName').value;
            const age = document.getElementById('pAge').value;
            const phone = document.getElementById('pPhone').value;
            const price = document.getElementById('pPrice').value;
            const doctor = document.getElementById('pDoctor').value;

            if(!name || !phone || !age || !price) return alert('الرجاء إكمال كافة بيانات الحجز.');

            try {
                await addDoc(collection(db, "appointments"), {
                    name, age, phone, doctor, price,
                    status: 'انتظار',
                    date: getTodayDate(), // حفظ تاريخ اليوم
                    time: new Date().toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'}),
                    timestamp: new Date().getTime()
                });
                closeModal();
                // مسح الحقول بعد الحفظ
                document.getElementById('pName').value = '';
                document.getElementById('pAge').value = '';
                document.getElementById('pPhone').value = '';
                document.getElementById('pPrice').value = '250'; // إعادة للقيمة الافتراضية
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("حدث خطأ أثناء حفظ الحجز.");
            }
        };
        
        window.logout = () => {
            if (confirm('هل أنت متأكد أنك تريد تسجيل الخروج؟')) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        };

        window.openModal = () => document.getElementById('bookingModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('bookingModal').style.display = 'none';
    </script>
</body>
</html>
