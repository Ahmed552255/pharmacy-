<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة / بحث عن كشف</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #98D8C8; --secondary: #6BCB77; --dark: #2D6A4F;
            --light: #F7FFF7; --white: #ffffff; --danger: #e74c3c;
            --text-light: #6c757d; --border-color: #e0e7e5;
            --shadow: rgba(45, 106, 79, 0.1);
        }
        body {
            font-family: 'Cairo', sans-serif; background-color: var(--light);
            color: var(--dark); display: flex; justify-content: center;
            align-items: flex-start; min-height: 100vh; margin: 0; padding: 2rem 1rem;
        }
        .form-container {
            background-color: var(--white); padding: 2.5rem; border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow); width: 100%; max-width: 550px; position: relative;
        }
        .close-btn {
            position: absolute; top: 15px; left: 15px; background: none; border: none;
            font-size: 1.8rem; color: var(--text-light); cursor: pointer; line-height: 1; transition: color 0.2s;
        }
        .close-btn:hover { color: var(--danger); }
        .form-title {
            text-align: center; color: var(--dark); margin-top: 0; margin-bottom: 1rem; font-size: 2rem;
        }
        .form-group { margin-bottom: 1.25rem; position: relative; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .form-control {
            width: 100%; padding: 0.9rem 1rem; border: 1px solid var(--border-color);
            border-radius: 8px; font-size: 1rem; font-family: 'Cairo', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(152, 216, 200, 0.4);
        }
        #search-results {
            position: absolute; background: var(--white); border: 1px solid var(--border-color);
            border-radius: 8px; box-shadow: 0 4px 10px var(--shadow);
            width: 100%; max-height: 200px; overflow-y: auto;
            top: 100%; left: 0; z-index: 10; display: none;
        }
        .search-item {
            padding: 0.8rem 1rem; cursor: pointer; border-bottom: 1px solid var(--border-color);
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background-color: var(--light); }
        .search-item small { color: var(--text-light); display: block; font-size: 0.85rem; }
        .btn-submit {
            width: 100%; padding: 1rem; border: none; border-radius: 8px;
            background: linear-gradient(135deg, var(--dark), var(--secondary));
            color: var(--white); font-size: 1.2rem; font-weight: 700;
            cursor: pointer; transition: all 0.3s ease; margin-top: 1rem;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(45, 106, 79, 0.3); }
        .btn-submit:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
        .alert { color: var(--danger); text-align: center; margin-top: 1rem; display: none; font-weight: 600; }
        hr { border: 0; border-top: 1px solid var(--border-color); margin: 2rem 0; }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="attendant.html" class="close-btn" title="العودة">&times;</a>
        <h1 class="form-title">إضافة / بحث عن كشف</h1>
        
        <form id="bookingForm">
            <div class="form-group">
                <label for="patientSearch"><i class="fas fa-search"></i> بحث عن مريض (بالاسم أو رقم الهاتف)</label>
                <input type="text" id="patientSearch" class="form-control" placeholder="اكتب هنا للبحث...">
                <div id="search-results"></div>
            </div>
            <hr>
            <div class="form-group">
                <label for="patientName">اسم المريض</label>
                <input type="text" id="patientName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="patientAge">العمر</label>
                <input type="number" id="patientAge" class="form-control">
            </div>
            <div class="form-group">
                <label for="patientPhone">رقم الهاتف</label>
                <input type="tel" id="patientPhone" class="form-control">
            </div>
            <div class="form-group">
                <label for="doctorSelect">الطبيب</label>
                <select id="doctorSelect" class="form-control" required>
                    <option value="" disabled selected>جاري تحميل الطبيب...</option>
                </select>
            </div>
            <button type="submit" id="submitBtn" class="btn-submit">حفظ الكشف</button>
            <p id="alertBox" class="alert"></p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, addDoc, getDocs, query, where, limit, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYgPFDWqtaHm9wzKyRtUqJKS2mQrOiJVk",
            authDomain: "oooooo-ee246.firebaseapp.com",
            projectId: "oooooo-ee246",
            storageBucket: "oooooo-ee246.firebasestorage.app",
            messagingSenderId: "484234388806",
            appId: "1:484234388806:web:bafc624785ef1cad10b147",
            measurementId: "G-V8PMYBC290"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ui = {
            form: document.getElementById('bookingForm'),
            doctorSelect: document.getElementById('doctorSelect'),
            submitBtn: document.getElementById('submitBtn'),
            alertBox: document.getElementById('alertBox'),
            patientSearch: document.getElementById('patientSearch'),
            searchResults: document.getElementById('search-results'),
            patientName: document.getElementById('patientName'),
            patientAge: document.getElementById('patientAge'),
            patientPhone: document.getElementById('patientPhone')
        };
        
        let selectedPatientId = null;

        function showAlert(message) {
            ui.alertBox.textContent = message;
            ui.alertBox.style.display = 'block';
        }

        async function initializeForm(user) {
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists()) { window.location.href = 'login.html'; return; }

                // **الكود المصحح هنا**
                // البحث عن الحقل الصحيح 'linkedDoctor'
                const linkedDoctorId = userDoc.data().linkedDoctor; 
                
                if (!linkedDoctorId) {
                    ui.doctorSelect.innerHTML = '<option value="" disabled selected>لا يوجد طبيب مشرف مرتبط</option>';
                    return;
                }

                // جلب بيانات الطبيب المحدد
                const doctorDoc = await getDoc(doc(db, "users", linkedDoctorId));
                if (doctorDoc.exists()) {
                    ui.doctorSelect.innerHTML = ''; // إفراغ القائمة
                    const option = document.createElement('option');
                    option.value = doctorDoc.id;
                    option.textContent = `د. ${doctorDoc.data().name}`;
                    option.selected = true; // جعله الخيار الوحيد والمحدد
                    ui.doctorSelect.appendChild(option);
                    ui.doctorSelect.disabled = true; // تعطيل القائمة لأن هناك طبيب واحد فقط
                } else {
                    ui.doctorSelect.innerHTML = '<option value="" disabled selected>لم يتم العثور على الطبيب</option>';
                }

            } catch (error) {
                console.error("Error loading doctor:", error);
                ui.doctorSelect.innerHTML = '<option value="" disabled selected>خطأ في تحميل الطبيب</option>';
            }
        }

        // --- باقي كود البحث وحفظ النموذج يبقى كما هو بدون تغيير ---
        ui.patientSearch.addEventListener('input', async (e) => {
            const searchTerm = e.target.value.trim();
            if (searchTerm.length < 2) { ui.searchResults.style.display = 'none'; return; }
            try {
                const nameQuery = query(collection(db, "patients"), where("name", ">=", searchTerm), where("name", "<=", searchTerm + '\uf8ff'), limit(5));
                const phoneQuery = query(collection(db, "patients"), where("phone", ">=", searchTerm), where("phone", "<=", searchTerm + '\uf8ff'), limit(5));
                const [nameResults, phoneResults] = await Promise.all([getDocs(nameQuery), getDocs(phoneQuery)]);
                const results = new Map();
                nameResults.forEach(doc => results.set(doc.id, doc.data()));
                phoneResults.forEach(doc => results.set(doc.id, doc.data()));
                ui.searchResults.innerHTML = '';
                if (results.size === 0) {
                    ui.searchResults.innerHTML = '<div class="search-item">لا توجد نتائج</div>';
                } else {
                    results.forEach((data, id) => {
                        const item = document.createElement('div');
                        item.className = 'search-item';
                        item.innerHTML = `<b>${data.name}</b><small>${data.phone || 'لا يوجد رقم هاتف'}</small>`;
                        item.onclick = () => {
                            ui.patientName.value = data.name;
                            ui.patientAge.value = data.age || '';
                            ui.patientPhone.value = data.phone || '';
                            selectedPatientId = id;
                            ui.searchResults.style.display = 'none';
                        };
                        ui.searchResults.appendChild(item);
                    });
                }
                ui.searchResults.style.display = 'block';
            } catch (error) { console.error("Search error:", error); }
        });

        ui.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            ui.submitBtn.disabled = true;
            ui.submitBtn.textContent = 'جاري الحفظ...';
            ui.alertBox.style.display = 'none';
            const patientName = ui.patientName.value.trim();
            const doctorId = ui.doctorSelect.value;
            if (!patientName || !doctorId) {
                showAlert('الرجاء إدخال اسم المريض واختيار الطبيب.');
                ui.submitBtn.disabled = false;
                ui.submitBtn.textContent = 'حفظ الكشف';
                return;
            }
            try {
                const patientPhone = ui.patientPhone.value.trim() || null;
                if (!selectedPatientId && patientPhone) {
                    const patientRef = doc(db, "patients", patientPhone);
                    await setDoc(patientRef, {
                        name: patientName,
                        age: ui.patientAge.value || null,
                        phone: patientPhone,
                        createdAt: new Date()
                    }, { merge: true });
                    selectedPatientId = patientPhone;
                }
                const appointmentData = {
                    patientName: patientName,
                    patientId: selectedPatientId,
                    age: ui.patientAge.value || null,
                    phone: patientPhone,
                    doctorId: doctorId,
                    date: new Date().toISOString().split('T')[0],
                    time: new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' }),
                    status: 'انتظار',
                    createdAt: new Date()
                };
                await addDoc(collection(db, "appointments"), appointmentData);
                window.location.href = 'attendant.html';
            } catch (error) {
                console.error("Error adding document: ", error);
                showAlert('حدث خطأ أثناء الحفظ. الرجاء المحاولة مرة أخرى.');
                ui.submitBtn.disabled = false;
                ui.submitBtn.textContent = 'حفظ الكشف';
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) { initializeForm(user); } 
            else { window.location.href = 'login.html'; }
        });
    </script>
</body>
</html>
