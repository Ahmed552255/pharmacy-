<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الاستقبال الذكية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #98D8C8; --secondary: #6BCB77; --dark: #2D6A4F;
            --light: #F7FFF7; --white: #ffffff; --danger: #e74c3c;
            --text-light: #6c757d; --border-color: #e0e7e5;
            --shadow: rgba(45, 106, 79, 0.1);
        }
        body {
            font-family: 'Cairo', sans-serif; background-color: var(--light);
            color: var(--dark); margin: 0; padding: 1.5rem; line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            display: flex; flex-wrap: wrap; gap: 1rem; justify-content: space-between;
            align-items: center; margin-bottom: 1.5rem; padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .header-title { margin: 0; color: var(--dark); font-size: 1.75rem; font-weight: 700; }
        .header-actions { display: flex; gap: 0.75rem; align-items: center; }
        .btn {
            padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-weight: 600;
            font-size: 1rem; cursor: pointer; text-decoration: none; display: inline-flex;
            align-items: center; gap: 0.5rem; transition: all 0.3s ease;
        }
        .btn-add {
            background-color: var(--dark); color: var(--white);
            box-shadow: 0 4px 12px rgba(45, 106, 79, 0.2);
        }
        .btn-add:hover { background-color: #1e4935; transform: translateY(-2px); }
        .btn-logout {
            background-color: transparent; color: var(--danger); border: 1px solid var(--danger);
            padding: 0.6rem 1.2rem;
        }
        .btn-logout:hover { background-color: var(--danger); color: var(--white); }
        .doctors-nav {
            display: flex; flex-wrap: wrap; gap: 0.75rem; margin-bottom: 1.5rem;
            padding: 1rem; background-color: var(--white); border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow);
        }
        .doc-btn {
            padding: 0.6rem 1.2rem; border: 1px solid var(--border-color); border-radius: 25px;
            background-color: var(--white); color: var(--text-light); font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
        }
        .doc-btn:hover { border-color: var(--primary); color: var(--dark); }
        .doc-btn.active {
            background-color: var(--primary); color: var(--dark);
            border-color: var(--primary); font-weight: 700;
        }
        .table-container {
            background-color: var(--white); border-radius: 12px; overflow-x: auto;
            box-shadow: 0 5px 20px var(--shadow);
        }
        table {
            width: 100%; border-collapse: collapse; text-align: center; min-width: 800px;
        }
        th, td { padding: 1rem; vertical-align: middle; }
        thead {
            background-color: var(--dark); color: var(--white); font-size: 0.9rem;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        tbody tr { border-bottom: 1px solid var(--border-color); }
        tbody tr:last-child { border-bottom: none; }
        tbody tr:hover { background-color: var(--light); }
        .status-badge {
            padding: 0.3rem 0.8rem; border-radius: 15px; font-weight: 600;
            font-size: 0.8rem; color: var(--dark);
        }
        .status-waiting { background-color: #fff3cd; color: #664d03; }
        .status-done { background-color: #d1e7dd; color: #0f5132; }
        .btn-action {
            background: none; border: none; color: var(--text-light); cursor: pointer;
            padding: 0.5rem; border-radius: 50%; transition: all 0.2s ease; font-size: 1rem;
        }
        .btn-action:hover { color: var(--danger); background-color: #fbe9e7; }
        .loading-placeholder { text-align: center; padding: 2rem; color: var(--text-light); }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2 class="header-title" id="welcomeMessage">جاري التحميل...</h2>
            <div class="header-actions">
                <a href="add_booking.html" id="addBookingBtn" class="btn btn-add" style="display: none;">
                    <i class="fas fa-plus"></i> إضافة كشف
                </a>
                <button id="logoutBtn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
        </header>

        <nav class="doctors-nav" id="doctorsList">
            <div class="loading-placeholder"><i class="fas fa-spinner fa-spin"></i> جاري تحميل الأطباء...</div>
        </nav>

        <main class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>اسم المريض</th>
                        <th>العمر</th>
                        <th>الهاتف</th>
                        <th>الوقت</th>
                        <th>الحالة</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody id="bookingsBody">
                    <tr><td colspan="7" class="loading-placeholder">الرجاء اختيار طبيب لعرض الحجوزات الخاصة به.</td></tr>
                </tbody>
            </table>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, deleteDoc, getDoc, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYgPFDWqtaHm9wzKyRtUqJKS2mQrOiJVk",
            authDomain: "oooooo-ee246.firebaseapp.com",
            projectId: "oooooo-ee246",
            storageBucket: "oooooo-ee246.firebasestorage.app",
            messagingSenderId: "484234388806",
            appId: "1:484234388806:web:bafc624785ef1cad10b147",
            measurementId: "G-V8PMYBC290"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentDoctorId = null; 
        let unsubscribeFromBookings = null;

        const ui = {
            welcomeMessage: document.getElementById('welcomeMessage'),
            addBookingBtn: document.getElementById('addBookingBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            doctorsListNav: document.getElementById('doctorsList'),
            bookingsBody: document.getElementById('bookingsBody')
        };

        function handleLogout() {
            signOut(auth).then(() => {
                localStorage.clear();
                window.location.href = 'login.html';
            }).catch(error => {
                console.error("Logout Error:", error);
                alert("حدث خطأ أثناء تسجيل الخروج.");
            });
        }

        async function initializePage(user) {
            try {
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);

                if (!userDoc.exists()) {
                    alert("بيانات المستخدم غير موجودة. سيتم تسجيل خروجك.");
                    handleLogout();
                    return;
                }

                const userData = userDoc.data();
                ui.welcomeMessage.textContent = `أهلاً، ${userData.name || 'موظف الاستقبال'}`;

                // **الكود المصحح لجلب الأطباء المرتبطين**
                const linkedDoctorIds = userData.linkedDoctors || [];
                if (linkedDoctorIds.length === 0) {
                    ui.doctorsListNav.innerHTML = '<div class="loading-placeholder">لا يوجد أطباء مرتبطون بهذا الحساب. يرجى مراجعة مسؤول النظام.</div>';
                    return;
                }

                const doctorDocsPromises = linkedDoctorIds.map(id => getDoc(doc(db, "users", id)));
                const doctorDocs = await Promise.all(doctorDocsPromises);

                ui.doctorsListNav.innerHTML = ''; // إفراغ محتوى التحميل
                doctorDocs.forEach((doctorDoc, index) => {
                    if (doctorDoc.exists()) {
                        const doctorData = doctorDoc.data();
                        const doctorId = linkedDoctorIds[index];
                        
                        const btn = document.createElement('button');
                        btn.className = 'doc-btn';
                        btn.textContent = `د. ${doctorData.name}`;
                        btn.dataset.doctorId = doctorId; // تخزين المعرف في الزر
                        btn.onclick = () => switchDoctorView(doctorId, btn);
                        
                        ui.doctorsListNav.appendChild(btn);
                    }
                });

                // تفعيل أول طبيب في القائمة تلقائياً
                const firstDoctorBtn = ui.doctorsListNav.querySelector('.doc-btn');
                if (firstDoctorBtn) {
                    firstDoctorBtn.click();
                } else {
                     ui.bookingsBody.innerHTML = '<tr><td colspan="7" class="loading-placeholder">لم يتم العثور على بيانات الأطباء المرتبطين.</td></tr>';
                }

            } catch (error) {
                console.error("Initialization Error:", error);
                ui.doctorsListNav.innerHTML = '<div class="loading-placeholder">حدث خطأ أثناء تحميل البيانات.</div>';
            }
        }

        function switchDoctorView(doctorId, buttonElement) {
            currentDoctorId = doctorId;
            localStorage.setItem('selectedDoctorId', doctorId); // لتمريره لصفحة إضافة الحجز

            document.querySelectorAll('.doc-btn').forEach(b => b.classList.remove('active'));
            buttonElement.classList.add('active');
            ui.addBookingBtn.style.display = 'inline-flex';

            loadBookingsForDoctor(doctorId);
        }

        function loadBookingsForDoctor(doctorId) {
            if (unsubscribeFromBookings) {
                unsubscribeFromBookings(); // إيقاف الاستماع السابق
            }

            ui.bookingsBody.innerHTML = '<tr><td colspan="7" class="loading-placeholder"><i class="fas fa-spinner fa-spin"></i> جاري تحميل الحجوزات...</td></tr>';
            
            const today = new Date();
            const todayString = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            
            const bookingsQuery = query(
                collection(db, "appointments"), 
                where("doctorId", "==", doctorId),
                where("date", "==", todayString),
                orderBy("time")
            );

            unsubscribeFromBookings = onSnapshot(bookingsQuery, (snapshot) => {
                if (snapshot.empty) {
                    ui.bookingsBody.innerHTML = '<tr><td colspan="7" class="loading-placeholder">لا توجد حجوزات لهذا الطبيب اليوم.</td></tr>';
                    return;
                }
                
                ui.bookingsBody.innerHTML = ''; // إفراغ الجدول قبل إضافة الصفوف الجديدة
                let counter = 1;
                snapshot.forEach(docSnap => {
                    const booking = docSnap.data();
                    const status = booking.status || 'انتظار';
                    const statusClass = status === 'منتهي' ? 'status-done' : 'status-waiting';

                    const row = ui.bookingsBody.insertRow();
                    row.innerHTML = `
                        <td>${counter++}</td>
                        <td><b>${booking.patientName || '-'}</b></td>
                        <td>${booking.age || '-'}</td>
                        <td>${booking.phone || '-'}</td>
                        <td>${booking.time || '-'}</td>
                        <td><span class="status-badge ${statusClass}">${status}</span></td>
                        <td>
                            <button class="btn-action" title="حذف الكشف" data-booking-id="${docSnap.id}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    `;
                });
            }, (error) => {
                console.error("Error fetching bookings:", error);
                ui.bookingsBody.innerHTML = '<tr><td colspan="7" class="loading-placeholder">حدث خطأ في جلب الحجوزات. تأكد من إنشاء الفهرس المطلوب في Firestore.</td></tr>';
                // تذكير مهم في الكونسول
                console.warn("إذا كان هذا أول تشغيل، قد تحتاج لإنشاء فهرس مركب في Firestore. ابحث عن رسالة خطأ في الكونسول تحتوي على رابط لإنشاء الفهرس.");
            });
        }

        // تفويض الأحداث لحذف الحجوزات
        ui.bookingsBody.addEventListener('click', async (e) => {
            const deleteButton = e.target.closest('.btn-action');
            if (deleteButton) {
                const bookingId = deleteButton.dataset.bookingId;
                if (confirm('هل أنت متأكد من حذف هذا الكشف؟')) {
                    try {
                        await deleteDoc(doc(db, "appointments", bookingId));
                        // سيتم تحديث الواجهة تلقائياً بفضل onSnapshot
                    } catch (error) {
                        console.error("Error deleting booking:", error);
                        alert("حدث خطأ أثناء محاولة الحذف.");
                    }
                }
            }
        });

        // مراقبة حالة المصادقة
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // المستخدم مسجل دخوله
                initializePage(user);
            } else {
                // المستخدم ليس مسجل دخوله
                localStorage.clear();
                window.location.href = 'login.html';
            }
        });

        ui.logoutBtn.addEventListener('click', handleLogout);

    </script>
</body>
</html>
