<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الاستقبال الذكية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #98D8C8; --secondary: #6BCB77; --dark: #2D6A4F;
            --light: #F7FFF7; --white: #ffffff; --danger: #e74c3c; --warning: #ffc107;
            --info: #0dcaf0; --text-light: #6c757d; --border-color: #e0e7e5;
            --shadow: rgba(45, 106, 79, 0.1);
        }
        body {
            font-family: 'Cairo', sans-serif; background-color: var(--light);
            color: var(--dark); margin: 0; padding: 1.5rem; line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            display: flex; flex-wrap: wrap; gap: 1rem; justify-content: space-between;
            align-items: center; margin-bottom: 1.5rem; padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .header-title { margin: 0; color: var(--dark); font-size: 1.75rem; font-weight: 800; }
        .header-actions { display: flex; gap: 0.75rem; align-items: center; }
        .btn {
            padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-weight: 700;
            font-size: 1rem; cursor: pointer; text-decoration: none; display: inline-flex;
            align-items: center; gap: 0.5rem; transition: all 0.3s ease;
        }
        .btn-add {
            background-color: var(--dark); color: var(--white);
            box-shadow: 0 4px 12px rgba(45, 106, 79, 0.2);
        }
        .btn-add:hover { background-color: #1e4935; transform: translateY(-2px); }
        .btn-logout {
            background-color: transparent; color: var(--danger); border: 1px solid var(--danger);
        }
        .btn-logout:hover { background-color: var(--danger); color: var(--white); }
        
        /* --- New Stats Bar --- */
        .stats-bar {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem; margin-bottom: 1.5rem;
        }
        .stat-card {
            background-color: var(--white); padding: 1rem; border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow); text-align: center;
        }
        .stat-card .value { font-size: 2rem; font-weight: 800; color: var(--dark); }
        .stat-card .label { font-size: 0.9rem; font-weight: 600; color: var(--text-light); }

        .table-container {
            background-color: var(--white); border-radius: 12px; overflow-x: auto;
            box-shadow: 0 5px 20px var(--shadow);
        }
        table {
            width: 100%; border-collapse: collapse; text-align: center; min-width: 900px;
        }
        th, td { padding: 1rem; vertical-align: middle; }
        thead {
            background-color: var(--dark); color: var(--white); font-size: 0.9rem;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        tbody tr { border-bottom: 1px solid var(--border-color); transition: background-color 0.3s; }
        tbody tr:last-child { border-bottom: none; }
        
        /* --- New Row Highlighting --- */
        tr.current-patient { background-color: #d1e7dd !important; font-weight: 700; }

        .status-badge {
            padding: 0.4rem 0.9rem; border-radius: 20px; font-weight: 700;
            font-size: 0.85rem; cursor: pointer;
        }
        .status-waiting { background-color: #fff3cd; color: #664d03; }
        .status-current { background-color: var(--secondary); color: var(--white); }
        .status-done { background-color: #e9ecef; color: var(--text-light); }

        /* --- New Action Buttons --- */
        .actions-group { display: flex; gap: 0.5rem; justify-content: center; }
        .btn-action {
            background: none; border: 1px solid var(--border-color); color: var(--text-light);
            cursor: pointer; width: 38px; height: 38px; border-radius: 50%;
            transition: all 0.2s ease; font-size: 1rem; display: inline-flex;
            align-items: center; justify-content: center;
        }
        .btn-action.start { border-color: var(--secondary); color: var(--secondary); }
        .btn-action.start:hover { background-color: var(--secondary); color: var(--white); }
        .btn-action.finish { border-color: var(--info); color: var(--info); }
        .btn-action.finish:hover { background-color: var(--info); color: var(--white); }
        .btn-action.delete:hover { border-color: var(--danger); background-color: var(--danger); color: var(--white); }

        .loading-placeholder { text-align: center; padding: 2rem; color: var(--text-light); }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2 class="header-title" id="welcomeMessage">جاري التحميل...</h2>
            <div class="header-actions">
                <a href="add_booking.html" class="btn btn-add"><i class="fas fa-plus"></i> إضافة كشف</a>
                <button id="logoutBtn" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
            </div>
        </header>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div id="total-count" class="value">0</div>
                <div class="label">إجمالي الحجوزات</div>
            </div>
            <div class="stat-card">
                <div id="waiting-count" class="value">0</div>
                <div class="label">قيد الانتظار</div>
            </div>
            <div class="stat-card">
                <div id="done-count" class="value">0</div>
                <div class="label">حالات منتهية</div>
            </div>
        </div>

        <main class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>اسم المريض</th>
                        <th>الوقت</th>
                        <th>الحالة</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="bookingsBody">
                    <tr><td colspan="5" class="loading-placeholder"><i class="fas fa-spinner fa-spin"></i> جاري تحميل الحجوزات...</td></tr>
                </tbody>
            </table>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, deleteDoc, getDoc, updateDoc, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYgPFDWqtaHm9wzKyRtUqJKS2mQrOiJVk",
            authDomain: "oooooo-ee246.firebaseapp.com",
            projectId: "oooooo-ee246",
            storageBucket: "oooooo-ee246.firebasestorage.app",
            messagingSenderId: "484234388806",
            appId: "1:484234388806:web:bafc624785ef1cad10b147",
            measurementId: "G-V8PMYBC290"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let unsubscribe;
        const ui = {
            welcomeMessage: document.getElementById('welcomeMessage'),
            logoutBtn: document.getElementById('logoutBtn'),
            bookingsBody: document.getElementById('bookingsBody'),
            totalCount: document.getElementById('total-count'),
            waitingCount: document.getElementById('waiting-count'),
            doneCount: document.getElementById('done-count'),
        };

        function handleLogout() {
            if (unsubscribe) unsubscribe();
            signOut(auth).catch(console.error).finally(() => {
                localStorage.clear();
                window.location.href = 'login.html';
            });
        }

        async function initializePage(user) {
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists()) { handleLogout(); return; }

                const userData = userDoc.data();
                ui.welcomeMessage.textContent = `أهلاً، ${userData.name || 'موظف الاستقبال'}`;

                const linkedDoctorId = userData.linkedDoctor;
                if (!linkedDoctorId) {
                    ui.bookingsBody.innerHTML = '<tr><td colspan="5" class="loading-placeholder">هذا الحساب غير مرتبط بأي طبيب.</td></tr>';
                    return;
                }

                listenToBookings(linkedDoctorId);

            } catch (error) {
                console.error("Initialization Error:", error);
                ui.bookingsBody.innerHTML = '<tr><td colspan="5" class="loading-placeholder">حدث خطأ فادح.</td></tr>';
            }
        }

        function listenToBookings(doctorId) {
            const todayString = new Date().toISOString().split('T')[0];
            const bookingsQuery = query(
                collection(db, "appointments"),
                where("doctorId", "==", doctorId),
                where("date", "==", todayString),
                orderBy("status"), // الترتيب بالحالة أولاً (بالداخل ثم انتظار)
                orderBy("time")   // ثم بالوقت
            );

            unsubscribe = onSnapshot(bookingsQuery, (snapshot) => {
                const allBookings = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                
                const waitingBookings = allBookings.filter(b => b.status === 'انتظار' || b.status === 'بالداخل');
                const doneBookings = allBookings.filter(b => b.status === 'منتهي');

                // Update stats
                ui.totalCount.textContent = allBookings.length;
                ui.waitingCount.textContent = allBookings.filter(b => b.status === 'انتظار').length;
                ui.doneCount.textContent = doneBookings.length;

                if (waitingBookings.length === 0) {
                    ui.bookingsBody.innerHTML = '<tr><td colspan="5" class="loading-placeholder">لا توجد حجوزات في قائمة الانتظار حالياً.</td></tr>';
                    return;
                }
                
                ui.bookingsBody.innerHTML = '';
                let counter = 1;
                waitingBookings.forEach(booking => {
                    const status = booking.status || 'انتظار';
                    let statusClass = 'status-waiting';
                    if (status === 'بالداخل') statusClass = 'status-current';
                    
                    const row = ui.bookingsBody.insertRow();
                    row.className = status === 'بالداخل' ? 'current-patient' : '';
                    
                    let actionsHtml = '';
                    if (status === 'انتظار') {
                        actionsHtml = `<button class="btn-action start" title="إدخال للكشف" data-id="${booking.id}" data-action="start"><i class="fas fa-play"></i></button>`;
                    } else if (status === 'بالداخل') {
                        actionsHtml = `<button class="btn-action finish" title="إنهاء الكشف" data-id="${booking.id}" data-action="finish"><i class="fas fa-check"></i></button>`;
                    }
                    actionsHtml += `<button class="btn-action delete" title="إلغاء الحجز" data-id="${booking.id}" data-action="delete"><i class="fas fa-trash-alt"></i></button>`;

                    row.innerHTML = `
                        <td>${counter++}</td>
                        <td><b>${booking.patientName || '-'}</b></td>
                        <td>${booking.time || '-'}</td>
                        <td><span class="status-badge ${statusClass}">${status}</span></td>
                        <td><div class="actions-group">${actionsHtml}</div></td>
                    `;
                });
            }, (error) => {
                console.error("Error fetching bookings:", error);
                ui.bookingsBody.innerHTML = '<tr><td colspan="5" class="loading-placeholder">حدث خطأ في جلب الحجوزات.</td></tr>';
            });
        }

        async function handleAction(action, bookingId) {
            const bookingRef = doc(db, "appointments", bookingId);
            try {
                if (action === 'delete') {
                    if (confirm('هل أنت متأكد من إلغاء هذا الحجز؟')) {
                        await deleteDoc(bookingRef);
                    }
                } else if (action === 'start') {
                    await updateDoc(bookingRef, { status: 'بالداخل' });
                } else if (action === 'finish') {
                    await updateDoc(bookingRef, { status: 'منتهي' });
                }
            } catch (error) {
                console.error(`Error performing action ${action}:`, error);
                alert("حدث خطأ أثناء تنفيذ الإجراء.");
            }
        }

        ui.bookingsBody.addEventListener('click', (e) => {
            const button = e.target.closest('.btn-action');
            if (button) {
                const { id, action } = button.dataset;
                handleAction(action, id);
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) { initializePage(user); } 
            else { window.location.href = 'login.html'; }
        });

        ui.logoutBtn.addEventListener('click', handleLogout);
    </script>
</body>
</html>
