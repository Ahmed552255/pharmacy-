<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الاستقبال الذكية | المجمع الطبي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #98D8C8;
            --secondary: #6BCB77;
            --dark: #2D6A4F;
            --light: #F7FFF7;
            --white: #ffffff;
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #27ae60;
            --shadow: rgba(45, 106, 79, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #E8F5E9 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: var(--white);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 20px var(--shadow);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            flex: 1;
        }

        .header-left h2 {
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .staff-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .info-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            background: var(--light);
            padding: 18px;
            border-radius: 15px;
            border: 2px solid var(--primary);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: var(--dark);
            display: block;
            animation: countUp 0.5s ease;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stat-label {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .stat-icon {
            font-size: 24px;
            color: var(--secondary);
            margin-bottom: 8px;
        }

        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--white);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-secondary {
            background: #95a5a6;
            color: var(--white);
        }

        .btn-refresh {
            background: var(--info);
            color: var(--white);
        }

        .table-container {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .table-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 20px;
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .table-header h3 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border: 2px solid var(--white);
            color: var(--white);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--white);
            color: var(--dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--dark);
            color: var(--white);
        }

        th {
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 15px 10px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        tbody tr {
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        tbody tr:hover {
            background: var(--light);
            transform: scale(1.01);
        }

        .patient-info {
            text-align: right;
        }

        .patient-name {
            font-weight: bold;
            color: var(--dark);
            display: block;
            margin-bottom: 3px;
        }

        .patient-phone {
            color: #666;
            font-size: 12px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .waiting {
            background: #fff9e6;
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .done {
            background: #e8fcf0;
            color: var(--success);
            border: 1px solid var(--success);
        }

        .cancelled {
            background: #fee;
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .btn-delete {
            background: var(--danger);
            color: var(--white);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-delete:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--white);
            padding: 35px;
            border-radius: 25px;
            width: 100%;
            max-width: 550px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
        }

        .modal-header h3 {
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            color: var(--danger);
            background: #fee;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(107, 203, 119, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 43px;
            color: var(--secondary);
            font-size: 18px;
        }

        .search-results {
            position: absolute;
            background: var(--white);
            width: 100%;
            border: 2px solid var(--primary);
            border-radius: 12px;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            box-shadow: 0 5px 20px var(--shadow);
            margin-top: 5px;
        }

        .search-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-item:hover {
            background: var(--light);
        }

        .search-item:last-child {
            border-bottom: none;
        }

        .divider {
            border: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            margin: 25px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--white);
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 3000;
            animation: slideUp 0.3s ease;
            border-left: 5px solid var(--success);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast.show {
            display: flex;
        }

        .toast-icon {
            font-size: 24px;
            color: var(--success);
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 3px;
        }

        .toast-message {
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-right {
                justify-content: center;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 5px;
            }

            .modal-content {
                padding: 25px 20px;
            }

            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }

            .toast {
                right: 20px;
                left: 20px;
                bottom: 20px;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--dark);
        }

        .spinner {
            border: 4px solid var(--light);
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification-sound {
            display: none;
        }

        .badge-new {
            background: var(--danger);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-right: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- صوت التنبيه -->
    <audio id="notificationSound" class="notification-sound" preload="auto">
        <source src="https://cdn.freesound.org/previews/341/341695_5121236-lq.mp3" type="audio/mpeg">
    </audio>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast-content">
            <div class="toast-title">تم بنجاح!</div>
            <div class="toast-message" id="toastMessage">تمت العملية بنجاح</div>
        </div>
    </div>

    <div class="header">
        <div class="header-left">
            <h2>
                <i class="fas fa-user-nurse"></i>
                لوحة تحكم الاستقبال
            </h2>
            <div class="staff-info">
                <div class="info-badge" id="attendantInfo">
                    <i class="fas fa-user"></i>
                    <span>جاري التحميل...</span>
                </div>
                <div class="info-badge" id="doctorInfo">
                    <i class="fas fa-user-md"></i>
                    <span>العيادة: جاري التحميل...</span>
                </div>
            </div>
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <span class="stat-number" id="todayCount">0</span>
                    <span class="stat-label">
                        <i class="fas fa-stethoscope"></i>
                        كشوفات اليوم
                    </span>
                </div>
                <div class="stat-box">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <span class="stat-number" id="waitingCount">0</span>
                    <span class="stat-label">
                        <i class="fas fa-hourglass-half"></i>
                        في الانتظار
                    </span>
                </div>
                <div class="stat-box">
                    <div class="stat-icon">
                        <i class="fas fa-check-double"></i>
                    </div>
                    <span class="stat-number" id="doneCount">0</span>
                    <span class="stat-label">
                        <i class="fas fa-clipboard-check"></i>
                        تم الكشف
                    </span>
                </div>
                <div class="stat-box">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="stat-number" id="totalPatients">0</span>
                    <span class="stat-label">
                        <i class="fas fa-database"></i>
                        إجمالي المرضى
                    </span>
                </div>
            </div>
        </div>
        <div class="header-right">
            <button class="btn btn-primary" onclick="openModal()">
                <i class="fas fa-plus-circle"></i>
                حجز جديد
            </button>
            <button class="btn btn-refresh" onclick="refreshData()">
                <i class="fas fa-sync-alt"></i>
                تحديث
            </button>
            <button class="btn btn-secondary" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                خروج
            </button>
        </div>
    </div>

    <div class="table-container">
        <div class="table-header">
            <h3>
                <i class="fas fa-calendar-check"></i>
                حجوزات اليوم
                <span id="currentDate"></span>
            </h3>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterAppointments('all')">
                    <i class="fas fa-list"></i> الكل
                </button>
                <button class="filter-btn" onclick="filterAppointments('waiting')">
                    <i class="fas fa-clock"></i> في الانتظار
                </button>
                <button class="filter-btn" onclick="filterAppointments('done')">
                    <i class="fas fa-check"></i> تم الكشف
                </button>
            </div>
        </div>
        <div id="tableContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>جاري تحميل الحجوزات...</p>
            </div>
        </div>
    </div>

    <!-- Modal الحجز -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <i class="fas fa-calendar-plus"></i>
                    حجز موعد جديد
                </h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-search"></i>
                    بحث عن مريض سابق
                </label>
                <input type="text" id="pSearch" placeholder="ابحث بالاسم أو رقم الهاتف..." oninput="searchPatients(this.value)">
                <i class="input-icon fas fa-search"></i>
                <div id="searchResults" class="search-results"></div>
            </div>

            <hr class="divider">

            <div class="form-group">
                <label>اسم المريض <span style="color: red;">*</span></label>
                <input type="text" id="pName" placeholder="أدخل اسم المريض" required>
                <i class="input-icon fas fa-user"></i>
            </div>

            <div class="form-group">
                <label>عمر المريض <span style="color: red;">*</span></label>
                <input type="number" id="pAge" placeholder="أدخل العمر" required min="1" max="120">
                <i class="input-icon fas fa-birthday-cake"></i>
            </div>

            <div class="form-group">
                <label>رقم الهاتف <span style="color: red;">*</span></label>
                <input type="tel" id="pPhone" placeholder="01xxxxxxxxx" required maxlength="11">
                <i class="input-icon fas fa-phone"></i>
            </div>

            <div class="form-group">
                <label>ملاحظات (اختياري)</label>
                <textarea id="pNotes" placeholder="أضف أي ملاحظات خاصة بالمريض..."></textarea>
                <i class="input-icon fas fa-sticky-note"></i>
            </div>

            <div class="form-group">
                <label>الطبيب</label>
                <input type="text" id="pDoctor" readonly style="background: #e8f5e9; cursor: not-allowed;">
                <i class="input-icon fas fa-user-md"></i>
            </div>

            <button class="btn btn-primary" style="width: 100%; justify-content: center;" onclick="saveNewBooking()">
                <i class="fas fa-check-circle"></i>
                تأكيد الحجز
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, getDocs, doc, deleteDoc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYgPFDWqtaHm9wzKyRtUqJKS2mQrOiJVk",
            authDomain: "oooooo-ee246.firebaseapp.com",
            projectId: "oooooo-ee246",
            storageBucket: "oooooo-ee246.firebasestorage.app",
            messagingSenderId: "484234388806",
            appId: "1:484234388806:web:bafc624785ef1cad10b147",
            measurementId: "G-V8PMYBC290"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // التحقق من تسجيل الدخول
        const userId = localStorage.getItem('userId');
        const userRole = localStorage.getItem('userRole');
        
        if (!userId || userRole !== 'attendant') {
            alert('يجب تسجيل الدخول كممرض');
            window.location.href = 'login.html';
        }

        let attendantName = '';
        let linkedDoctorId = '';
        let linkedDoctorName = '';
        let lastAppointmentCount = 0;
        let allAppointments = [];
        let currentFilter = 'all';

        // جلب بيانات الممرض والطبيب المرتبط
        async function loadUserData() {
            try {
                const userDoc = await getDoc(doc(db, "users", userId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    attendantName = userData.name;
                    linkedDoctorId = userData.linkedDoctor;

                    document.getElementById('attendantInfo').innerHTML = `
                        <i class="fas fa-user"></i>
                        <span>${attendantName}</span>
                    `;

                    if (linkedDoctorId) {
                        const doctorDoc = await getDoc(doc(db, "users", linkedDoctorId));
                        if (doctorDoc.exists()) {
                            const doctorData = doctorDoc.data();
                            linkedDoctorName = `د. ${doctorData.name}`;
                            document.getElementById('doctorInfo').innerHTML = `
                                <i class="fas fa-user-md"></i>
                                <span>العيادة: ${linkedDoctorName}</span>
                            `;
                            document.getElementById('pDoctor').value = linkedDoctorName;
                        }
                    }
                }

                // تحديث عدد المرضى الإجمالي
                const patientsSnap = await getDocs(collection(db, "patients"));
                document.getElementById('totalPatients').textContent = patientsSnap.size;
            } catch (error) {
                console.error('Error loading user data:', error);
                showToast('خطأ في تحميل البيانات', 'error');
            }
        }

        loadUserData();

        // عرض التاريخ الحالي
        const today = new Date();
        document.getElementById('currentDate').textContent = ' - ' + today.toLocaleDateString('ar-EG', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        const getTodayDate = () => new Date().toLocaleDateString('en-CA');

        // تشغيل صوت التنبيه
        function playNotificationSound() {
            const audio = document.getElementById('notificationSound');
            audio.currentTime = 0;
            audio.play().catch(e => console.log('Audio play failed:', e));
        }

        // Show Toast Notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = toast.querySelector('.toast-icon i');
            
            toastMessage.textContent = message;
            
            if (type === 'success') {
                toastIcon.className = 'fas fa-check-circle';
                toast.style.borderLeftColor = 'var(--success)';
                toast.querySelector('.toast-icon').style.color = 'var(--success)';
            } else if (type === 'error') {
                toastIcon.className = 'fas fa-exclamation-circle';
                toast.style.borderLeftColor = 'var(--danger)';
                toast.querySelector('.toast-icon').style.color = 'var(--danger)';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // عرض الحجوزات مع الاستماع للتحديثات الفورية
        const q = query(
            collection(db, "appointments"),
            where("date", "==", getTodayDate()),
            where("doctorId", "==", linkedDoctorId)
        );

        onSnapshot(onSnapshot(q, (snapshot) => {
            allAppointments = [];
            snapshot.forEach(d => {
                allAppointments.push({ id: d.id, ...d.data() });
            });

            // ترتيب حسب الوقت
            allAppointments.sort((a, b) => a.timestamp - b.timestamp);

            // تحديث الإحصائيات
            updateStats();

            // رسم الجدول
            renderTable();

            // تشغيل صوت عند إضافة حجز جديد
            if (allAppointments.length > lastAppointmentCount) {
                playNotificationSound();
                showToast('تم إضافة حجز جديد!', 'success');
            }
            lastAppointmentCount = allAppointments.length;
        }, (error) => {
            console.error('Error loading appointments:', error);
            showToast('خطأ في تحميل الحجوزات', 'error');
        });

        // تحديث الإحصائيات
        function updateStats() {
            const todayCount = allAppointments.length;
            const waitingCount = allAppointments.filter(d => d.status === 'انتظار').length;
            const doneCount = allAppointments.filter(d => d.status === 'تم الكشف').length;

            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('waitingCount').textContent = waitingCount;
            document.getElementById('doneCount').textContent = doneCount;
        }

        // رسم الجدول
        function renderTable() {
            const tableContent = document.getElementById('tableContent');
            
            // تطبيق الفلتر
            let filteredAppointments = allAppointments;
            if (currentFilter === 'waiting') {
                filteredAppointments = allAppointments.filter(a => a.status === 'انتظار');
            } else if (currentFilter === 'done') {
                filteredAppointments = allAppointments.filter(a => a.status === 'تم الكشف');
            }

            if (filteredAppointments.length === 0) {
                tableContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <p>لا توجد حجوزات ${currentFilter === 'all' ? 'لهذا اليوم' : currentFilter === 'waiting' ? 'في الانتظار' : 'مكتملة'}</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>المريض</th>
                            <th>العمر</th>
                            <th>الهاتف</th>
                            <th>الطبيب</th>
                            <th>الوقت</th>
                            <th>الحالة</th>
                            <th>ملاحظات</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredAppointments.forEach((p, index) => {
                const isNew = (Date.now() - p.timestamp) < 10000; // جديد إذا مر أقل من 10 ثواني
                tableHTML += `
                    <tr>
                        <td><strong>${index + 1}</strong></td>
                        <td class="patient-info">
                            <span class="patient-name">
                                ${isNew ? '<span class="badge-new">جديد</span>' : ''}
                                ${p.name}
                            </span>
                            <span class="patient-phone">${p.phone}</span>
                        </td>
                        <td>${p.age} سنة</td>
                        <td>${p.phone}</td>
                        <td>${p.doctor}</td>
                        <td>${p.time}</td>
                        <td>
                            <span class="status-badge ${p.status === 'انتظار' ? 'waiting' : 'done'}">
                                <i class="fas ${p.status === 'انتظار' ? 'fa-clock' : 'fa-check'}"></i>
                                ${p.status}
                            </span>
                        </td>
                        <td>${p.notes || '-'}</td>
                        <td>
                            <button class="btn-delete" onclick="deleteAppointment('${p.id}', '${p.name}')">
                                <i class="fas fa-trash"></i>
                                حذف
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            tableContent.innerHTML = tableHTML;
        }

        // فلترة الحجوزات
        window.filterAppointments = function(filter) {
            currentFilter = filter;
            
            // تحديث أزرار الفلتر
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTable();
        };

        // البحث عن المرضى
        window.searchPatients = async (val) => {
            const resDiv = document.getElementById('searchResults');
            if (val.length < 2) {
                resDiv.style.display = 'none';
                return;
            }

            try {
                const qP = query(collection(db, "patients"));
                const snap = await getDocs(qP);
                let html = '';
                let found = false;

                snap.forEach(doc => {
                    const data = doc.data();
                    const searchLower = val.toLowerCase();
                    if (data.name.toLowerCase().includes(searchLower) || data.phone.includes(val)) {
                        found = true;
                        html += `
                            <div class="search-item" onclick="selectPatient('${data.name}', '${data.age}', '${data.phone}', '${data.notes || ''}')">
                                <i class="fas fa-user-circle" style="font-size: 24px; color: var(--primary);"></i>
                                <div style="flex: 1;">
                                    <strong>${data.name}</strong><br>
                                    <small style="color: #666;">${data.phone} - ${data.age} سنة</small>
                                </div>
                                <i class="fas fa-arrow-left" style="color: var(--secondary);"></i>
                            </div>
                        `;
                    }
                });

                if (found) {
                    resDiv.innerHTML = html;
                    resDiv.style.display = 'block';
                } else {
                    resDiv.innerHTML = `
                        <div class="search-item" style="color: #999; cursor: default; justify-content: center;">
                            <i class="fas fa-info-circle"></i>
                            لا توجد نتائج
                        </div>
                    `;
                    resDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Search error:', error);
                showToast('خطأ في البحث', 'error');
            }
        };

        window.selectPatient = (name, age, phone, notes) => {
            document.getElementById('pName').value = name;
            document.getElementById('pAge').value = age;
            document.getElementById('pPhone').value = phone;
            document.getElementById('pNotes').value = notes;
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('pSearch').value = '';
        };

        // حفظ الحجز
        window.saveNewBooking = async () => {
            const name = document.getElementById('pName').value.trim();
            const age = document.getElementById('pAge').value;
            const phone = document.getElementById('pPhone').value.trim();
            const notes = document.getElementById('pNotes').value.trim();
            const doctor = document.getElementById('pDoctor').value;

            // التحقق من البيانات
            if (!name) {
                showToast('الرجاء إدخال اسم المريض', 'error');
                document.getElementById('pName').focus();
                return;
            }

            if (!age || age < 1 || age > 120) {
                showToast('الرجاء إدخال عمر صحيح', 'error');
                document.getElementById('pAge').focus();
                return;
            }

            if (!phone) {
                showToast('الرجاء إدخال رقم الهاتف', 'error');
                document.getElementById('pPhone').focus();
                return;
            }

            if (phone.length !== 11 || !phone.startsWith('01')) {
                showToast('رقم الهاتف غير صحيح (يجب أن يبدأ بـ 01 ويتكون من 11 رقم)', 'error');
                document.getElementById('pPhone').focus();
                return;
            }

            // تعطيل زر الحفظ أثناء العملية
            const submitBtn = event.target;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';

            try {
                const appointmentData = {
                    name,
                    age: parseInt(age),
                    phone,
                    notes: notes || '',
                    doctor,
                    doctorId: linkedDoctorId,
                    attendantName,
                    attendantId: userId,
                    status: 'انتظار',
                    date: getTodayDate(),
                    time: new Date().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' }),
                    timestamp: Date.now(),
                    createdAt: new Date().toISOString()
                };

                // إضافة الموعد
                await addDoc(collection(db, "appointments"), appointmentData);

                // حفظ/تحديث بيانات المريض في قاعدة البيانات
                const qExist = query(collection(db, "patients"), where("phone", "==", phone));
                const existSnap = await getDocs(qExist);
                
                if (existSnap.empty) {
                    // مريض جديد
                    await addDoc(collection(db, "patients"), {
                        name,
                        age: parseInt(age),
                        phone,
                        notes: notes || '',
                        createdAt: new Date().toISOString(),
                        lastVisit: getTodayDate(),
                        visitCount: 1
                    });
                    
                    // تحديث عداد المرضى
                    const currentTotal = parseInt(document.getElementById('totalPatients').textContent);
                    document.getElementById('totalPatients').textContent = currentTotal + 1;
                } else {
                    // تحديث بيانات المريض القديم
                    const patientDoc = existSnap.docs[0];
                    const patientData = patientDoc.data();
                    await updateDoc(doc(db, "patients", patientDoc.id), {
                        name, // تحديث الاسم في حالة تغييره
                        age: parseInt(age),
                        notes: notes || patientData.notes || '',
                        lastVisit: getTodayDate(),
                        visitCount: (patientData.visitCount || 0) + 1,
                        updatedAt: new Date().toISOString()
                    });
                }

                showToast(`✓ تم حجز موعد للمريض: ${name}`, 'success');
                closeModal();
                clearForm();
                
            } catch (e) {
                console.error('Error saving booking:', e);
                showToast("خطأ في حفظ الحجز: " + e.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> تأكيد الحجز';
            }
        };

        // حذف الحجز
        window.deleteAppointment = async (id, name) => {
            if (!confirm(`هل أنت متأكد من حذف حجز المريض: ${name}؟`)) {
                return;
            }

            try {
                await deleteDoc(doc(db, "appointments", id));
                showToast(`تم حذف حجز المريض: ${name}`, 'success');
            } catch (error) {
                console.error('Error deleting appointment:', error);
                showToast('خطأ في حذف الحجز: ' + error.message, 'error');
            }
        };

        // تحديث البيانات
        window.refreshData = async () => {
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحديث...';
            
            try {
                await loadUserData();
                showToast('تم تحديث البيانات', 'success');
            } catch (error) {
                showToast('خطأ في التحديث', 'error');
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sync-alt"></i> تحديث';
                }, 1000);
            }
        };

        function clearForm() {
            document.getElementById('pName').value = '';
            document.getElementById('pAge').value = '';
            document.getElementById('pPhone').value = '';
            document.getElementById('pNotes').value = '';
            document.getElementById('pSearch').value = '';
        }

        window.openModal = () => {
            document.getElementById('bookingModal').classList.add('active');
            document.getElementById('pName').focus();
        };

        window.closeModal = () => {
            document.getElementById('bookingModal').classList.remove('active');
            document.getElementById('searchResults').style.display = 'none';
            clearForm();
        };

        window.logout = () => {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        };

        // إغلاق Modal عند الضغط خارجه
        document.getElementById('bookingModal').addEventListener('click', (e) => {
            if (e.target.id === 'bookingModal') {
                closeModal();
            }
        });

        // التحقق من صلاحية رقم الهاتف أثناء الكتابة
        document.getElementById('pPhone').addEventListener('input', (e) => {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            e.target.value = value;
        });

        // منع إدخال أرقام سالبة في العمر
        document.getElementById('pAge').addEventListener('input', (e) => {
            if (e.target.value < 0) {
                e.target.value = 0;
            }
            if (e.target.value > 120) {
                e.target.value = 120;
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + N لفتح نافذة حجز جديد
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                openModal();
            }
            
            // ESC لإغلاق النافذة
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
