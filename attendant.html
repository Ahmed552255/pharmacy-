<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الاستقبال الذكية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* تم تحديث الألوان لتتناسب مع هوية التصميم */
        :root {
            --primary: #98D8C8;      /* بيبي جرين */
            --secondary: #6BCB77;    /* أخضر أفتح */
            --dark: #2D6A4F;         /* أخضر غامق للنصوص */
            --light: #F7FFF7;        /* خلفية فاتحة جداً */
            --white: #ffffff;
            --danger: #e74c3c;
            --text-light: #6c757d;
            --border-color: #e0e7e5;
            --shadow: rgba(45, 106, 79, 0.1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--light);
            color: var(--text-dark);
            margin: 0;
            padding: 1.5rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header-title {
            margin: 0;
            color: var(--dark);
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-add {
            background-color: var(--dark);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(45, 106, 79, 0.2);
        }
        .btn-add:hover {
            background-color: #1e4935;
            transform: translateY(-2px);
        }
        
        .btn-logout {
            background-color: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 0.6rem 1.2rem;
        }
        .btn-logout:hover {
            background-color: var(--danger);
            color: var(--white);
        }

        .doctors-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .doc-btn {
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background-color: var(--white);
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .doc-btn:hover {
            border-color: var(--primary);
            color: var(--dark);
        }

        .doc-btn.active {
            background-color: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
            font-weight: 700;
        }

        .table-container {
            background-color: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            min-width: 700px;
        }

        th, td {
            padding: 1rem;
            vertical-align: middle;
        }

        thead {
            background-color: var(--dark);
            color: var(--white);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
        }
        
        tbody tr:last-child { border-bottom: none; }
        tbody tr:hover { background-color: var(--light); }

        .btn-delete {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        .btn-delete:hover {
            color: var(--danger);
            background-color: #fbe9e7;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h2 class="header-title" id="welcomeMessage">جاري التحميل...</h2>
            <div class="header-actions">
                <a href="add_booking.html" id="addBookingBtn" class="btn btn-add">
                    <i class="fas fa-plus"></i> إضافة كشف
                </a>
                <button onclick="logout()" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
        </header>

        <nav class="doctors-nav" id="doctorsList">
            <span><i class="fas fa-spinner fa-spin"></i> جاري تحميل الأطباء...</span>
        </nav>

        <main class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>م</th>
                        <th>اسم المريض</th>
                        <th>العمر</th>
                        <th>الهاتف</th>
                        <th>الساعة</th>
                        <th>الحالة</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody id="bookingsBody">
                    <tr><td colspan="7">الرجاء اختيار طبيب لعرض الحجوزات الخاصة به.</td></tr>
                </tbody>
            </table>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, deleteDoc, getDoc, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // !!! هام جداً !!!
        // استبدل هذا الكائن ببيانات مشروعك الحقيقية من موقع Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const userId = localStorage.getItem('userId');
        let currentDoctorId = null; 
        let unsubscribeFromBookings = null;

        async function initializePage() {
            if(!userId) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('addBookingBtn').style.display = 'none';

            try {
                const userDoc = await getDoc(doc(db, "users", userId));
                if (!userDoc.exists()) {
                    logout();
                    return;
                }
                const userData = userDoc.data();
                document.getElementById('welcomeMessage').innerText = `أهلاً، ${userData.name || 'موظف الاستقبال'}`;

                const linkedDoctors = userData.linkedDoctors || [];
                const doctorsNav = document.getElementById('doctorsList');
                doctorsNav.innerHTML = '';

                if (linkedDoctors.length === 0) {
                    doctorsNav.innerHTML = '<span>لا يوجد أطباء مرتبطون بهذا الحساب.</span>';
                    return;
                }

                for (const docId of linkedDoctors) {
                    const doctorDoc = await getDoc(doc(db, "users", docId));
                    if(doctorDoc.exists()){
                        const doctorData = doctorDoc.data();
                        const btn = document.createElement('button');
                        btn.className = 'doc-btn';
                        btn.innerText = "د. " + doctorData.name;
                        btn.onclick = () => switchDoctorView(docId, btn);
                        doctorsNav.appendChild(btn);
                    }
                }
                
                if (doctorsNav.firstChild) {
                    doctorsNav.firstChild.click();
                }

            } catch (error) {
                console.error("Initialization Error:", error);
                document.getElementById('doctorsList').innerHTML = '<span>حدث خطأ أثناء تحميل البيانات. تأكد من صحة إعدادات Firebase.</span>';
            }
        }

        function switchDoctorView(doctorId, buttonElement) {
            currentDoctorId = doctorId;
            localStorage.setItem('selectedDoctorId', doctorId);

            document.querySelectorAll('.doc-btn').forEach(b => b.classList.remove('active'));
            buttonElement.classList.add('active');
            document.getElementById('addBookingBtn').style.display = 'inline-flex';

            loadBookingsForDoctor(doctorId);
        }

        function loadBookingsForDoctor(doctorId) {
            if(unsubscribeFromBookings) unsubscribeFromBookings();

            const todayString = new Date().toLocaleDateString('en-CA');
            
            const bookingsQuery = query(
                collection(db, "appointments"), 
                where("doctorId", "==", doctorId),
                where("date", "==", todayString),
                orderBy("time")
            );

            unsubscribeFromBookings = onSnapshot(bookingsQuery, (snapshot) => {
                const tbody = document.getElementById('bookingsBody');
                tbody.innerHTML = '';
                
                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="7">لا توجد حجوزات لهذا الطبيب اليوم.</td></tr>';
                    return;
                }
                
                let counter = 1;
                snapshot.forEach(docSnap => {
                    const booking = docSnap.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${counter++}</td>
                        <td><b>${booking.name || '-'}</b></td>
                        <td>${booking.age || '-'}</td>
                        <td>${booking.phone || '-'}</td>
                        <td>${booking.time || '-'}</td>
                        <td>${booking.status || 'انتظار'}</td>
                        <td>
                            <button class="btn-delete" title="حذف الكشف" onclick="window.deleteBooking('${docSnap.id}')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }, (error) => {
                console.error("Error fetching bookings:", error);
                document.getElementById('bookingsBody').innerHTML = '<tr><td colspan="7">حدث خطأ في جلب الحجوزات.</td></tr>';
            });
        }

        window.deleteBooking = async (bookingId) => {
            if(confirm('هل أنت متأكد من حذف هذا الكشف؟')) {
                try {
                    await deleteDoc(doc(db, "appointments", bookingId));
                } catch (error) {
                    console.error("Error deleting booking:", error);
                    alert("حدث خطأ أثناء محاولة الحذف.");
                }
            }
        };

        window.logout = () => {
            localStorage.removeItem('userId');
            localStorage.removeItem('selectedDoctorId');
            window.location.href = 'login.html';
        };

        initializePage();
    </script>
</body>
</html>
