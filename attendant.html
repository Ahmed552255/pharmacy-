<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الاستقبال الذكية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #98D8C8; --secondary: #6BCB77; --dark: #2D6A4F;
            --light: #F7FFF7; --white: #ffffff; --danger: #e74c3c;
            --text-light: #6c757d; --border-color: #e0e7e5;
            --shadow: rgba(45, 106, 79, 0.1);
        }
        body {
            font-family: 'Cairo', sans-serif; background-color: var(--light);
            color: var(--dark); margin: 0; padding: 1.5rem; line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            display: flex; flex-wrap: wrap; gap: 1rem; justify-content: space-between;
            align-items: center; margin-bottom: 1.5rem; padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .header-title { margin: 0; color: var(--dark); font-size: 1.75rem; font-weight: 700; }
        .header-actions { display: flex; gap: 0.75rem; align-items: center; }
        .btn {
            padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-weight: 600;
            font-size: 1rem; cursor: pointer; text-decoration: none; display: inline-flex;
            align-items: center; gap: 0.5rem; transition: all 0.3s ease;
        }
        .btn-add {
            background-color: var(--dark); color: var(--white);
            box-shadow: 0 4px 12px rgba(45, 106, 79, 0.2);
        }
        .btn-add:hover { background-color: #1e4935; transform: translateY(-2px); }
        .btn-logout {
            background-color: transparent; color: var(--danger); border: 1px solid var(--danger);
            padding: 0.6rem 1.2rem;
        }
        .btn-logout:hover { background-color: var(--danger); color: var(--white); }
        .table-container {
            background-color: var(--white); border-radius: 12px; overflow-x: auto;
            box-shadow: 0 5px 20px var(--shadow); margin-top: 1.5rem;
        }
        table {
            width: 100%; border-collapse: collapse; text-align: center; min-width: 900px;
        }
        th, td { padding: 1rem; vertical-align: middle; }
        thead {
            background-color: var(--dark); color: var(--white); font-size: 0.9rem;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        tbody tr { border-bottom: 1px solid var(--border-color); }
        tbody tr:last-child { border-bottom: none; }
        tbody tr:hover { background-color: var(--light); }
        .status-badge {
            padding: 0.3rem 0.8rem; border-radius: 15px; font-weight: 600;
            font-size: 0.8rem;
        }
        .status-waiting { background-color: #fff3cd; color: #664d03; }
        .status-done { background-color: #d1e7dd; color: #0f5132; }
        .btn-action {
            background: none; border: none; color: var(--text-light); cursor: pointer;
            padding: 0.5rem; border-radius: 50%; transition: all 0.2s ease; font-size: 1rem;
        }
        .btn-action:hover { color: var(--danger); background-color: #fbe9e7; }
        .loading-placeholder { text-align: center; padding: 2rem; color: var(--text-light); }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2 class="header-title" id="welcomeMessage">جاري التحميل...</h2>
            <div class="header-actions">
                <a href="add_booking.html" id="addBookingBtn" class="btn btn-add">
                    <i class="fas fa-plus"></i> إضافة كشف
                </a>
                <button id="logoutBtn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
        </header>

        <main class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>اسم المريض</th>
                        <th>الطبيب</th>
                        <th>الوقت</th>
                        <th>الحالة</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody id="bookingsBody">
                    <tr><td colspan="6" class="loading-placeholder"><i class="fas fa-spinner fa-spin"></i> جاري تحميل الحجوزات...</td></tr>
                </tbody>
            </table>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, deleteDoc, getDoc, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYgPFDWqtaHm9wzKyRtUqJKS2mQrOiJVk",
            authDomain: "oooooo-ee246.firebaseapp.com",
            projectId: "oooooo-ee246",
            storageBucket: "oooooo-ee246.firebasestorage.app",
            messagingSenderId: "484234388806",
            appId: "1:484234388806:web:bafc624785ef1cad10b147",
            measurementId: "G-V8PMYBC290"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let unsubscribeFromBookings = null;
        let doctorsMap = new Map();

        const ui = {
            welcomeMessage: document.getElementById('welcomeMessage'),
            logoutBtn: document.getElementById('logoutBtn'),
            bookingsBody: document.getElementById('bookingsBody')
        };

        function handleLogout() {
            signOut(auth).catch(console.error).finally(() => {
                localStorage.clear();
                window.location.href = 'login.html';
            });
        }

        async function initializePage(user) {
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists()) {
                    alert("بيانات المستخدم غير موجودة.");
                    handleLogout();
                    return;
                }

                const userData = userDoc.data();
                ui.welcomeMessage.textContent = `أهلاً، ${userData.name || 'موظف الاستقبال'}`;

                const linkedDoctorIds = userData.linkedDoctors || [];
                if (linkedDoctorIds.length === 0) {
                    ui.bookingsBody.innerHTML = '<tr><td colspan="6" class="loading-placeholder">لا يوجد أطباء مرتبطون بهذا الحساب.</td></tr>';
                    return;
                }
                
                // جلب بيانات الأطباء مرة واحدة لتخزين أسمائهم
                const doctorsQuery = query(collection(db, "users"), where("__name__", "in", linkedDoctorIds));
                const doctorsSnapshot = await getDocs(doctorsQuery);
                doctorsSnapshot.forEach(doc => {
                    doctorsMap.set(doc.id, doc.data().name || "طبيب غير معروف");
                });

                loadAllBookings(linkedDoctorIds);

            } catch (error) {
                console.error("Initialization Error:", error);
                ui.bookingsBody.innerHTML = '<tr><td colspan="6" class="loading-placeholder">حدث خطأ أثناء تحميل البيانات.</td></tr>';
            }
        }

        function loadAllBookings(doctorIds) {
            if (unsubscribeFromBookings) unsubscribeFromBookings();

            const today = new Date();
            const todayString = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            
            const bookingsQuery = query(
                collection(db, "appointments"), 
                where("doctorId", "in", doctorIds),
                where("date", "==", todayString),
                orderBy("time")
            );

            unsubscribeFromBookings = onSnapshot(bookingsQuery, (snapshot) => {
                if (snapshot.empty) {
                    ui.bookingsBody.innerHTML = '<tr><td colspan="6" class="loading-placeholder">لا توجد حجوزات اليوم.</td></tr>';
                    return;
                }
                
                ui.bookingsBody.innerHTML = '';
                let counter = 1;
                snapshot.forEach(docSnap => {
                    const booking = docSnap.data();
                    const doctorName = doctorsMap.get(booking.doctorId) || "غير محدد";
                    const status = booking.status || 'انتظار';
                    const statusClass = status === 'منتهي' ? 'status-done' : 'status-waiting';

                    const row = ui.bookingsBody.insertRow();
                    row.innerHTML = `
                        <td>${counter++}</td>
                        <td><b>${booking.patientName || '-'}</b></td>
                        <td>د. ${doctorName}</td>
                        <td>${booking.time || '-'}</td>
                        <td><span class="status-badge ${statusClass}">${status}</span></td>
                        <td>
                            <button class="btn-action" title="حذف الكشف" data-booking-id="${docSnap.id}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    `;
                });
            }, (error) => {
                console.error("Error fetching bookings:", error);
                ui.bookingsBody.innerHTML = '<tr><td colspan="6" class="loading-placeholder">حدث خطأ في جلب الحجوزات. تأكد من إنشاء الفهرس المطلوب في Firestore.</td></tr>';
                console.warn("تنبيه: قد تحتاج لإنشاء فهرس مركب في Firestore. ابحث عن رسالة خطأ في الكونسول تحتوي على رابط لإنشاء الفهرس.");
            });
        }

        ui.bookingsBody.addEventListener('click', async (e) => {
            const deleteButton = e.target.closest('.btn-action');
            if (deleteButton) {
                const bookingId = deleteButton.dataset.bookingId;
                if (confirm('هل أنت متأكد من حذف هذا الكشف؟')) {
                    try {
                        await deleteDoc(doc(db, "appointments", bookingId));
                    } catch (error) {
                        console.error("Error deleting booking:", error);
                        alert("حدث خطأ أثناء الحذف.");
                    }
                }
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                initializePage(user);
            } else {
                window.location.href = 'login.html';
            }
        });

        ui.logoutBtn.addEventListener('click', handleLogout);
    </script>
</body>
</html>
