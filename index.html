<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | نظام عيادات فقيها</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #45b39d;
            --dark-teal: #00796b;
            --soft-bg: #f0f4f8;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark-teal) 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--white);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: var(--soft-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -80px auto 20px auto;
            border: 5px solid var(--white);
            color: var(--primary);
            font-size: 35px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 { color: #333; margin-bottom: 10px; }
        p { color: #777; font-size: 14px; margin-bottom: 30px; }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 42px;
            color: var(--primary);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border-radius: 12px;
            border: 1.5px solid #eee;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            appearance: none; /* لإخفاء سهم select الافتراضي */
        }

        input:focus, select:focus { border-color: var(--primary); background: #f9fffb; }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover { background: var(--dark-teal); transform: translateY(-2px); }

        .footer-text { margin-top: 25px; font-size: 12px; color: #999; }
        
        /* تعديل لأيقونة select */
        .select-group {
            position: relative;
            margin-bottom: 20px;
            text-align: right;
        }
        .select-group i {
            position: absolute;
            right: 15px;
            top: 42px;
            color: var(--primary);
            pointer-events: none; /* لمنع الأيقونة من حجب النقر على select */
            z-index: 1;
        }
        .select-group::after {
            content: '\f078'; /* أيقونة سهم لأسفل */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 15px;
            top: 42px;
            color: var(--primary);
            pointer-events: none;
            z-index: 1;
        }
        
        .toggle-link {
            display: block;
            margin-top: 15px;
            color: var(--primary);
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-circle">
            <i class="fas fa-user-md"></i>
        </div>
        
        <h2 id="form-title">تسجيل الدخول</h2>
        <p id="form-subtitle">يرجى تسجيل الدخول للوصول إلى لوحة التحكم</p>

        <form id="authForm">
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="example@domain.com" required>
            </div>

            <div class="input-group">
                <label>كلمة السر</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div class="select-group" id="role-group" style="display: none;">
                <label>أنا</label>
                <i class="fas fa-user-tag"></i>
                <select id="role" required>
                    <option value="" disabled selected>اختر مهنتك</option>
                    <option value="attendant">تمرجي</option>
                    <option value="doctor">طبيب</option>
                    <option value="pharmacist">صيدلي</option>
                </select>
            </div>

            <button type="submit" class="login-btn" id="auth-button">دخول للنظام</button>
            
            <a class="toggle-link" id="toggle-auth">ليس لديك حساب؟ سجل الآن</a>
        </form>

        <div class="footer-text">
            © 2025 نظام عيادات فقيها الذكي <br>
            بواسطة فريق الإدارة التقنية
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBy8xPvxQuC6bVLerLpSjzPmvBWyAhuYKo",
            authDomain: "mogama-49e7f.firebaseapp.com",
            projectId: "mogama-49e7f",
            storageBucket: "mogama-49e7f.firebasestorage.app",
            messagingSenderId: "575066177594",
            appId: "1:575066177594:web:82137834158b4c353db503",
            measurementId: "G-LDV17XLK65"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // =================================================================
        // منطق التوجيه (Redirection Logic)
        // =================================================================
        
        const REDIRECT_MAP = {
            'attendant': 'reservation.html',
            'doctor': 'doctor_dashboard.html',
            'pharmacist': 'pharmacist_dashboard.html'
        };

        function redirectToDashboard(role) {
            const targetUrl = REDIRECT_MAP[role];
            if (targetUrl) {
                // تخزين حالة تسجيل الدخول ونوع المستخدم محليًا
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userRole', role);
                window.location.href = targetUrl;
            } else {
                alert('خطأ: لم يتم تحديد صفحة توجيه لهذا الدور.');
            }
        }

        // =================================================================
        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        // =================================================================
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRole = localStorage.getItem('userRole');
                
                if (userRole) {
                    redirectToDashboard(userRole);
                } else {
                    try {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (userDoc.exists()) {
                            const role = userDoc.data().role;
                            redirectToDashboard(role);
                        } else {
                            console.error("User document not found in Firestore. Logging out.");
                            await auth.signOut();
                        }
                    } catch (error) {
                        console.error("Error fetching user role:", error);
                    }
                }
            }
        });


        // =================================================================
        // منطق تبديل النموذج (Login/Register Toggle)
        // =================================================================
        
        let isRegistering = false;
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const authButton = document.getElementById('auth-button');
        const toggleLink = document.getElementById('toggle-auth');
        const roleGroup = document.getElementById('role-group');

        toggleLink.addEventListener('click', () => {
            isRegistering = !isRegistering;
            if (isRegistering) {
                formTitle.textContent = 'تسجيل حساب جديد';
                formSubtitle.textContent = 'يرجى إدخال بياناتك واختيار مهنتك';
                authButton.textContent = 'تسجيل وإنشاء حساب';
                toggleLink.textContent = 'لديك حساب بالفعل؟ سجل الدخول';
                roleGroup.style.display = 'block';
            } else {
                formTitle.textContent = 'تسجيل الدخول';
                formSubtitle.textContent = 'يرجى تسجيل الدخول للوصول إلى لوحة التحكم';
                authButton.textContent = 'دخول للنظام';
                toggleLink.textContent = 'ليس لديك حساب؟ سجل الآن';
                roleGroup.style.display = 'none';
            }
        });

        // =================================================================
        // منطق إرسال النموذج (Form Submission Logic)
        // =================================================================

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            authButton.disabled = true;
            authButton.textContent = 'جاري المعالجة...';

            try {
                if (isRegistering) {
                    // عملية التسجيل
                    if (!role) {
                        alert('يرجى اختيار مهنتك.');
                        authButton.disabled = false;
                        authButton.textContent = 'تسجيل وإنشاء حساب';
                        return;
                    }
                    
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // تخزين الدور في Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        email: email,
                        role: role,
                        createdAt: new Date()
                    });
                    
                    alert('تم التسجيل بنجاح! جاري توجيهك...');
                    redirectToDashboard(role);
                    
                } else {
                    // عملية تسجيل الدخول
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // جلب الدور من Firestore
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    
                    if (userDoc.exists()) {
                        const actualRole = userDoc.data().role;
                        alert('تم تسجيل الدخول بنجاح! جاري توجيهك...');
                        redirectToDashboard(actualRole);
                    } else {
                        // المستخدم مسجل في Auth لكن لا يوجد له دور في Firestore
                        alert('خطأ في بيانات المستخدم. يرجى مراجعة الإدارة.');
                        await auth.signOut();
                    }
                }
            } catch (error) {
                console.error("Authentication Error:", error);
                let errorMessage = 'حدث خطأ غير متوقع.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'هذا البريد الإلكتروني مستخدم بالفعل.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'صيغة البريد الإلكتروني غير صحيحة.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'كلمة المرور ضعيفة جدًا (يجب أن تكون 6 أحرف على الأقل).';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                        break;
                    default:
                        errorMessage = `خطأ في المصادقة: ${error.message}`;
                }
                
                alert(errorMessage);
            } finally {
                authButton.disabled = false;
                authButton.textContent = isRegistering ? 'تسجيل وإنشاء حساب' : 'دخول للنظام';
            }
        });
    </script>
</body>
</html>
