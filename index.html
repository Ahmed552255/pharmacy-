<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | نظام الإدارة الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #45b39d;
            --dark-teal: #00796b;
            --soft-bg: #f0f4f8;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark-teal) 100%);
            height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center;
        }

        .login-container {
            background: var(--white); padding: 40px; border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 400px;
            text-align: center; position: relative;
        }

        .logo-circle {
            width: 80px; height: 80px; background: var(--soft-bg);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: -80px auto 20px auto; border: 5px solid var(--white);
            color: var(--primary); font-size: 35px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 { color: #333; margin-bottom: 10px; }
        p { color: #777; font-size: 14px; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; text-align: right; }
        .input-group i, .select-group i { position: absolute; right: 15px; top: 42px; color: var(--primary); z-index: 1; }

        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; font-size: 14px; }

        input, select {
            width: 100%; padding: 12px 40px 12px 15px; border-radius: 12px;
            border: 1.5px solid #eee; box-sizing: border-box; font-size: 16px;
            outline: none; transition: 0.3s;
        }

        input:focus, select:focus { border-color: var(--primary); background: #f9fffb; }

        .login-btn {
            width: 100%; padding: 15px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-size: 18px; font-weight: bold;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }

        .login-btn:hover { background: var(--dark-teal); transform: translateY(-2px); }
        
        #doctor-link-group {
            background: #f0fbf9; padding: 15px; border-radius: 12px;
            margin-bottom: 20px; display: none; border: 1px dashed var(--primary);
        }

        .footer-text { margin-top: 25px; font-size: 12px; color: #999; }
        .toggle-link { display: block; margin-top: 15px; color: var(--primary); cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-circle">
            <i class="fas fa-hand-holding-medical"></i>
        </div>
        
        <h2 id="form-title">تسجيل الدخول</h2>
        <p id="form-subtitle">يرجى تسجيل الدخول للوصول إلى لوحة التحكم</p>

        <form id="authForm">
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="example@domain.com" required>
            </div>

            <div class="input-group">
                <label>كلمة السر</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div class="input-group" id="role-group" style="display: none;">
                <label>أنا</label>
                <i class="fas fa-user-tag"></i>
                <select id="role" onchange="handleRoleChange(this.value)">
                    <option value="" disabled selected>اختر مهنتك</option>
                    <option value="attendant">تمرجي / استقبال</option>
                    <option value="doctor">طبيب</option>
                    <option value="pharmacist">صيدلي</option>
                </select>
            </div>

            <div id="doctor-link-group" class="input-group">
                <label>ربط مع طبيب مختص</label>
                <i class="fas fa-user-md"></i>
                <select id="linked-doctor">
                    <option value="">جاري تحميل الأطباء...</option>
                </select>
            </div>

            <button type="submit" class="login-btn" id="auth-button">دخول للنظام</button>
            <a class="toggle-link" id="toggle-auth">ليس لديك حساب؟ سجل الآن</a>
        </form>

        <div class="footer-text">
            © 2025 نظام العيادات الذكي <br>
            بواسطة فريق الإدارة التقنية
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        
        // --- تم التعديل هنا لربط الكود بقاعدة بيانات "طاولة العبيد" ---
        const firebaseConfig = {
            apiKey: "AIzaSyBTM1aa1cF0gyeLoKLlJPuYgystJ_Q3b_Q",
            authDomain: "slave-table.firebaseapp.com",
            projectId: "slave-table",
            storageBucket: "slave-table.firebasestorage.app",
            messagingSenderId: "827430776658",
            appId: "1:827430776658:web:b8301d16116f641359548b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // وظيفة جلب الأطباء من Firestore
        async function fetchDoctors() {
            const doctorSelect = document.getElementById('linked-doctor');
            try {
                const querySnapshot = await getDocs(collection(db, "doctors"));
                doctorSelect.innerHTML = '<option value="">اختر الطبيب...</option>';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const name = data.name.startsWith('د. ') ? data.name : "د. " + data.name;
                    doctorSelect.innerHTML += `<option value="${name}">${name}</option>`;
                });
            } catch (e) {
                // في حالة الفشل، يمكن وضع أطباء افتراضيين
                console.error("Failed to fetch doctors: ", e);
                doctorSelect.innerHTML = '<option value="د. رأفت">د. رأفت</option><option value="د. محمد">د. محمد</option>';
            }
        }

        // إظهار/إخفاء خانة الدكتور للممرض
        window.handleRoleChange = (role) => {
            const linkGroup = document.getElementById('doctor-link-group');
            if(role === 'attendant') {
                linkGroup.style.display = 'block';
                fetchDoctors();
            } else {
                linkGroup.style.display = 'none';
            }
        };

        const REDIRECT_MAP = {
            'attendant': 'reception.html', // تأكد من أن اسم ملف التمرجي صحيح
            'doctor': 'doctor.html',
            'pharmacist': 'pharmacy_main.html'
        };

        // تبديل بين دخول وتسجيل
        let isRegistering = false;
        const toggleLink = document.getElementById('toggle-auth');
        toggleLink.addEventListener('click', () => {
            isRegistering = !isRegistering;
            document.getElementById('form-title').textContent = isRegistering ? 'تسجيل حساب جديد' : 'تسجيل الدخول';
            document.getElementById('role-group').style.display = isRegistering ? 'block' : 'none';
            document.getElementById('auth-button').textContent = isRegistering ? 'إنشاء حساب' : 'دخول للنظام';
            if(!isRegistering) {
                document.getElementById('doctor-link-group').style.display = 'none';
            }
        });

        // تنفيذ الدخول/التسجيل
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const linkedDoc = document.getElementById('linked-doctor').value;

            try {
                if (isRegistering) {
                    if (!role) return alert('اختر مهنتك أولاً');
                    if (role === 'attendant' && !linkedDoc) return alert('يجب ربط الممرض بطبيب');

                    const userCred = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "users", userCred.user.uid), {
                        email, role, linkedDoctor: linkedDoc || null
                    });
                    
                    localStorage.setItem('userRole', role);
                    if(linkedDoc) localStorage.setItem('doctorName', linkedDoc);
                    window.location.href = REDIRECT_MAP[role];
                } else {
                    const userCred = await signInWithEmailAndPassword(auth, email, password);
                    const userDoc = await getDoc(doc(db, "users", userCred.user.uid));
                    if (userDoc.exists()) {
                        const data = userDoc.data();
                        localStorage.setItem('userRole', data.role);
                        
                        // تحديد اسم الطبيب المرتبط به
                        let doctorNameToStore = '';
                        if (data.role === 'doctor') {
                            // إذا كان المستخدم طبيباً، فاسم الطبيب هو اسمه هو
                            // نفترض أن اسم الطبيب مخزن في حقل 'name' أو نستمده من الإيميل
                            doctorNameToStore = data.name || email.split('@')[0];
                        } else {
                            // إذا كان ممرضاً أو صيدلياً، نستخدم الطبيب المرتبط به
                            doctorNameToStore = data.linkedDoctor;
                        }
                        localStorage.setItem('doctorName', doctorNameToStore);
                        
                        window.location.href = REDIRECT_MAP[data.role];
                    } else {
                        throw new Error("بيانات المستخدم غير موجودة في قاعدة البيانات.");
                    }
                }
            } catch (error) {
                alert('خطأ: ' + error.message);
            }
        });
    </script>
</body>
</html>
