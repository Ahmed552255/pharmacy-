<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | نظام الإدارة الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #45b39d; --dark-teal: #00796b; --soft-bg: #f0f4f8; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, var(--primary) 0%, var(--dark-teal) 100%); height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }
        .login-container { background: var(--white); padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 90%; max-width: 420px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        .input-group { position: relative; margin-bottom: 15px; text-align: right; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; font-size: 13px; }
        select { width: 100%; padding: 10px; border-radius: 10px; border: 1.5px solid #eee; box-sizing: border-box; font-size: 15px; }
        .login-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .login-btn:hover { background: var(--dark-teal); }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول للنظام</h2>
        <div class="input-group">
            <label for="doctor-select">اختر الطبيب الذي تعمل في عيادته</label>
            <select id="doctor-select">
                <option value="محمد علي">د. محمد علي</option>
                <option value="أحمد السيد">د. أحمد السيد</option>
                <option value="فاطمة الزهراء">د. فاطمة الزهراء</option>
            </select>
        </div>
        <div class="input-group">
            <label for="role-select">اختر دورك الوظيفي</label>
            <select id="role-select">
                <option value="reception">تمرجي / استقبال</option>
                <option value="doctor">طبيب</option>
            </select>
        </div>
        <button onclick="login()" class="login-btn">دخول للنظام</button>
    </div>

    <script>
        function login() {
            const doctorName = document.getElementById('doctor-select').value;
            const role = document.getElementById('role-select').value;

            if (!doctorName || !role) {
                return alert('الرجاء اختيار الطبيب والدور الوظيفي');
            }

            // أهم خطوة: حفظ اسم الطبيب والدور في الذاكرة
            localStorage.setItem('doctorName', doctorName);
            localStorage.setItem('userRole', role);

            // توجيه المستخدم للصفحة الصحيحة
            if (role === 'reception') {
                window.location.href = 'reception.html';
            } else if (role === 'doctor') {
                window.location.href = 'doctor.html';
            }
        }
    </script>
</body>
</html>
