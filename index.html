<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المجمع الطبي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --baby-green: #88d8b0; --dark-green: #45b39d; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #e0f2f1 0%, #88d8b0 100%); min-height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--white); padding: 30px; border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 480px; }
        .form-group { margin-bottom: 18px; text-align: right; }
        label { display: block; margin-bottom: 7px; font-weight: 600; color: #333; }
        input, select { width: 100%; padding: 12px; border: 2px solid #eef2f1; border-radius: 12px; outline: none; text-align: right; }
        .extra-section { background: #f9fffb; padding: 15px; border-radius: 15px; border: 1px solid #d1e7dd; margin-top: 10px; display: none; }
        .btn-submit { width: 100%; padding: 15px; background: var(--dark-green); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .toggle-mode { text-align: center; margin-top: 20px; color: #666; cursor: pointer; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div style="text-align: center; margin-bottom: 25px;">
            <i class="fas fa-hospital-alt" style="font-size: 50px; color: var(--dark-green);"></i>
            <h2 id="formTitle">تسجيل الدخول</h2>
        </div>

        <form id="mainAuthForm">
            <div id="regOnlyFields" style="display: none;">
                <div class="form-group">
                    <label>الاسم بالكامل</label>
                    <input type="text" id="uName" placeholder="أدخل اسمك الثلاثي">
                </div>
            </div>

            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="uEmail" required>
            </div>

            <div class="form-group">
                <label>كلمة السر</label>
                <input type="password" id="uPassword" required>
            </div>

            <div id="roleFields" style="display: none;">
                <div class="form-group">
                    <label>الوظيفة</label>
                    <select id="uRole" onchange="handleRoleLogic(this.value)">
                        <option value="" selected disabled>اختر وظيفتك...</option>
                        <option value="doctor">طبيب</option>
                        <option value="pharmacist">صيدلي</option>
                        <option value="attendant">تمرجي / استقبال</option>
                    </select>
                </div>

                <div id="doctorSpecBox" class="extra-section">
                    <label>التخصص الطبي</label>
                    <select id="uSpec">
                        <option value="باطنة">باطنة</option>
                        <option value="أطفال">أطفال</option>
                        <option value="جراحة">جراحة</option>
                        <option value="قلب">قلب</option>
                        <option value="أسنان">أسنان</option>
                    </select>
                </div>

                <div id="attendantLinkBox" class="extra-section">
                    <label>اختر الطبيب المسؤول</label>
                    <select id="uLinkedDoc">
                        <option value="">اختر الدكتور...</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="mainBtn">دخول</button>
            <div class="toggle-mode" id="btnToggle">ليس لديك حساب؟ <b>سجل الآن</b></div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYgPFDWqtaHm9wzKyRtUqJKS2mQrOiJVk",
            authDomain: "oooooo-ee246.firebaseapp.com",
            projectId: "oooooo-ee246",
            storageBucket: "oooooo-ee246.firebasestorage.app",
            messagingSenderId: "484234388806",
            appId: "1:484234388806:web:bafc624785ef1cad10b147"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let mode = "login";

        document.getElementById('btnToggle').onclick = () => {
            mode = (mode === "login") ? "reg" : "login";
            document.getElementById('formTitle').innerText = mode === "reg" ? "حساب جديد" : "تسجيل الدخول";
            document.getElementById('regOnlyFields').style.display = mode === "reg" ? "block" : "none";
            document.getElementById('roleFields').style.display = mode === "reg" ? "block" : "none";
            document.getElementById('mainBtn').innerText = mode === "reg" ? "إنشاء الحساب" : "دخول";
        };

        // حل مشكلة ظهور أسماء الدكاترة
        window.handleRoleLogic = async (role) => {
            document.getElementById('doctorSpecBox').style.display = (role === 'doctor') ? 'block' : 'none';
            document.getElementById('attendantLinkBox').style.display = (role === 'attendant') ? 'block' : 'none';

            if(role === 'attendant') {
                const list = document.getElementById('uLinkedDoc');
                list.innerHTML = '<option>جاري تحميل الأطباء...</option>';
                
                try {
                    // جلب المستخدمين الذين لديهم دور "doctor" فقط
                    const q = query(collection(db, "users"), where("role", "==", "doctor"));
                    const snapshot = await getDocs(q);
                    
                    list.innerHTML = '<option value="">-- اختر الطبيب --</option>';
                    if (snapshot.empty) {
                        list.innerHTML = '<option>لا يوجد أطباء مسجلين حالياً</option>';
                    }
                    snapshot.forEach(d => {
                        const data = d.data();
                        list.innerHTML += `<option value="${data.name}">د. ${data.name} - ${data.specialization}</option>`;
                    });
                } catch (err) {
                    console.error("Error fetching doctors:", err);
                    list.innerHTML = '<option>خطأ في التحميل، تأكد من الـ Rules</option>';
                }
            }
        };

        document.getElementById('mainAuthForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('uEmail').value;
            const pass = document.getElementById('uPassword').value;

            try {
                if(mode === "reg") {
                    const role = document.getElementById('uRole').value;
                    const name = document.getElementById('uName').value;
                    const spec = document.getElementById('uSpec').value;
                    const linked = document.getElementById('uLinkedDoc').value;

                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "users", res.user.uid), {
                        name, email, role,
                        specialization: role === 'doctor' ? spec : null,
                        linkedDoctor: role === 'attendant' ? linked : null
                    });
                    alert("تم التسجيل!");
                    redirectUser(role);
                } else {
                    const res = await signInWithEmailAndPassword(auth, email, pass);
                    const userDoc = await getDoc(doc(db, "users", res.user.uid));
                    if(userDoc.exists()) {
                        redirectUser(userDoc.data().role);
                    }
                }
            } catch (err) { alert("خطأ: " + err.message); }
        };

        // حل مشكلة النقل للملفات
        function redirectUser(role) {
            console.log("Redirecting for role:", role);
            if(role === 'doctor') window.location.replace('doctor.html');
            else if(role === 'pharmacist') window.location.replace('pharmacy_main.html');
            else if(role === 'attendant') window.location.replace('index.html');
            else alert("دور غير معروف!");
        }
    </script>
</body>
</html>
