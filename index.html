<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | نظام الإدارة الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #45b39d;
            --dark-teal: #00796b;
            --soft-bg: #f0f4f8;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark-teal) 100%);
            height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center;
        }

        .login-container {
            background: var(--white); padding: 40px; border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 420px;
            text-align: center; position: relative;
        }

        .logo-circle {
            width: 80px; height: 80px; background: var(--soft-bg);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: -80px auto 20px auto; border: 5px solid var(--white);
            color: var(--primary); font-size: 35px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 { color: #333; margin-bottom: 5px; }
        p { color: #777; font-size: 14px; margin-bottom: 25px; }

        .input-group { position: relative; margin-bottom: 15px; text-align: right; }
        .input-group i { position: absolute; right: 15px; top: 42px; color: var(--primary); z-index: 1; }

        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; font-size: 14px; }

        input, select {
            width: 100%; padding: 12px 40px 12px 15px; border-radius: 12px;
            border: 1.5px solid #eee; box-sizing: border-box; font-size: 16px;
            outline: none; transition: 0.3s;
        }

        input:focus, select:focus { border-color: var(--primary); background: #f9fffb; }

        .login-btn {
            width: 100%; padding: 15px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-size: 18px; font-weight: bold;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }

        .login-btn:hover { background: var(--dark-teal); transform: translateY(-2px); }
        
        #doctor-link-group, #name-group { display: none; } /* مخفيين في البداية */

        .footer-text { margin-top: 25px; font-size: 12px; color: #999; }
        .toggle-link { display: block; margin-top: 15px; color: var(--primary); cursor: pointer; font-size: 14px; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-circle">
            <i class="fas fa-hand-holding-medical"></i>
        </div>
        
        <h2 id="form-title">تسجيل الدخول</h2>
        <p id="form-subtitle">أهلاً بك مجدداً في نظامك الذكي</p>

        <form id="authForm">
            <div class="input-group" id="name-group">
                <label>الاسم الكامل</label>
                <i class="fas fa-user"></i>
                <input type="text" id="fullname" placeholder="الاسم ثلاثي...">
            </div>

            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="example@domain.com" required>
            </div>

            <div class="input-group">
                <label>كلمة السر</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div class="input-group" id="role-group" style="display: none;">
                <label>أنا</label>
                <i class="fas fa-user-tag"></i>
                <select id="role" onchange="handleRoleChange(this.value)">
                    <option value="" disabled selected>اختر مهنتك</option>
                    <option value="attendant">تمرجي / استقبال</option>
                    <option value="doctor">طبيب</option>
                    <option value="pharmacist">صيدلي</option>
                </select>
            </div>

            <div id="doctor-link-group" class="input-group" style="display: none; background: #f0fbf9; padding: 10px; border-radius: 12px; border: 1px dashed var(--primary);">
                <label>ربط مع طبيب مختص</label>
                <i class="fas fa-user-md"></i>
                <select id="linked-doctor">
                    <option value="">جاري تحميل الأطباء...</option>
                </select>
            </div>

            <button type="submit" class="login-btn" id="auth-button">دخول للنظام</button>
            <a class="toggle-link" id="toggle-auth">ليس لديك حساب؟ سجل الآن</a>
        </form>

        <div class="footer-text">
            © 2025 نظام العيادات الذكي <br>
            دقة . سرعة . أمان
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBy8xPvxQuC6bVLerLpSjzPmvBWyAhuYKo",
            authDomain: "mogama-49e7f.firebaseapp.com",
            projectId: "mogama-49e7f",
            storageBucket: "mogama-49e7f.firebasestorage.app",
            messagingSenderId: "575066177594",
            appId: "1:575066177594:web:82137834158b4c353db503"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // جلب قائمة الأطباء من Firestore لربط الممرض
        async function fetchDoctors() {
            const doctorSelect = document.getElementById('linked-doctor');
            try {
                const querySnapshot = await getDocs(collection(db, "users")); // نبحث في المستخدمين
                doctorSelect.innerHTML = '<option value="">اختر الطبيب...</option>';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if(data.role === 'doctor') {
                        doctorSelect.innerHTML += `<option value="${data.name}">${data.name}</option>`;
                    }
                });
            } catch (e) {
                doctorSelect.innerHTML = '<option value="">خطأ في التحميل</option>';
            }
        }

        window.handleRoleChange = (role) => {
            const linkGroup = document.getElementById('doctor-link-group');
            if(role === 'attendant') {
                linkGroup.style.display = 'block';
                fetchDoctors();
            } else {
                linkGroup.style.display = 'none';
            }
        };

        const REDIRECT_MAP = {
            'attendant': 'index.html',
            'doctor': 'doctor.html',
            'pharmacist': 'pharmacy_main.html'
        };

        let isRegistering = false;
        const toggleLink = document.getElementById('toggle-auth');
        
        toggleLink.addEventListener('click', () => {
            isRegistering = !isRegistering;
            document.getElementById('form-title').textContent = isRegistering ? 'تسجيل حساب جديد' : 'تسجيل الدخول';
            document.getElementById('name-group').style.display = isRegistering ? 'block' : 'none';
            document.getElementById('role-group').style.display = isRegistering ? 'block' : 'none';
            document.getElementById('auth-button').textContent = isRegistering ? 'إنشاء حساب' : 'دخول للنظام';
            toggleLink.textContent = isRegistering ? 'لديك حساب بالفعل؟ سجل دخول' : 'ليس لديك حساب؟ سجل الآن';
        });

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const linkedDoc = document.getElementById('linked-doctor').value;

            try {
                if (isRegistering) {
                    if (!name || !role) return alert('يرجى إكمال جميع الخانات');
                    
                    const userCred = await createUserWithEmailAndPassword(auth, email, password);
                    
                    // حفظ بيانات المستخدم في Firestore
                    await setDoc(doc(db, "users", userCred.user.uid), {
                        name: name,
                        email: email,
                        role: role,
                        linkedDoctor: linkedDoc || null
                    });
                    
                    // تخزين محلي للوصول السريع
                    localStorage.setItem('userName', name);
                    localStorage.setItem('userRole', role);
                    if(linkedDoc) localStorage.setItem('doctorName', linkedDoc);
                    if(role === 'doctor') localStorage.setItem('doctorName', name);

                    alert('تم إنشاء الحساب بنجاح!');
                    window.location.href = REDIRECT_MAP[role];

                } else {
                    const userCred = await signInWithEmailAndPassword(auth, email, password);
                    const userDoc = await getDoc(doc(db, "users", userCred.user.uid));
                    
                    if (userDoc.exists()) {
                        const data = userDoc.data();
                        localStorage.setItem('userName', data.name);
                        localStorage.setItem('userRole', data.role);
                        
                        if(data.role === 'doctor') {
                            localStorage.setItem('doctorName', data.name);
                        } else if(data.linkedDoctor) {
                            localStorage.setItem('doctorName', data.linkedDoctor);
                        }
                        
                        window.location.href = REDIRECT_MAP[data.role];
                    }
                }
            } catch (error) {
                alert('خطأ: ' + error.message);
            }
        });
    </script>
</body>
</html>
