<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول / إنشاء حساب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7e9; / بيبى جرين فاتح /
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #ffffff; / أبيض /
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    h2 {
      text-align: center;
      color: #4caf50;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    @media (max-width: 600px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" required>
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" required>
      <button type="submit">تسجيل الدخول</button>
    </form>
    <p style="text-align:center;">ليس لديك حساب؟ <a href="#" onclick="showRegister()">إنشاء حساب جديد</a></p>
  </div>

  <div class="container" id="register-container" style="display:none;">
    <h2>إنشاء حساب جديد</h2>
    <form id="registerForm">
      <label for="name">الاسم</label>
      <input type="text" id="name" required>
      <label for="regEmail">البريد الإلكتروني</label>
      <input type="email" id="regEmail" required>
      <label for="regPassword">كلمة المرور</label>
      <input type="password" id="regPassword" required>
      <label for="role">اختر التخصص</label>
      <select id="role" required onchange="handleRoleChange(this.value)">
        <option value="">-- اختر --</option>
        <option value="doctor">دكتور</option>
        <option value="pharmacist">صيدلي</option>
        <option value="assistant">تمرجى</option>
      </select>

      <div id="doctor-specialty" style="display:none;">
        <label for="specialty">تخصص الدكتور</label>
        <select id="specialty">
          <option value="باطنة">باطنة</option>
          <option value="جراحة">جراحة</option>
          <option value="أطفال">أطفال</option>
        </select>
      </div>

      <div id="assistant-doctors" style="display:none;">
        <label for="doctors">الدكاترة الذين يعمل معهم</label>
        <select id="doctors" multiple>
          <!-- يتم جلب أسماء الدكاترة من قاعدة البيانات -->
        </select>
      </div>

      <button type="submit">إنشاء الحساب</button>
    </form>
    <p style="text-align:center;">لديك حساب بالفعل؟ <a href="#" onclick="showLogin()">تسجيل الدخول</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYgPFDWqtaHm9wzKyRtUqJKS2mQrOiJVk",
      authDomain: "oooooo-ee246.firebaseapp.com",
      projectId: "oooooo-ee246",
      storageBucket: "oooooo-ee246.firebasestorage.app",
      messagingSenderId: "484234388806",
      appId: "1:484234388806:web:bafc624785ef1cad10b147",
      measurementId: "G-V8PMYBC290"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function showRegister() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("register-container").style.display = "block";
    }

    function showLogin() {
      document.getElementById("register-container").style.display = "none";
      document.getElementById("login-container").style.display = "block";
    }

    function handleRoleChange(role) {
      document.getElementById("doctor-specialty").style.display = role === "doctor" ? "block" : "none";
      document.getElementById("assistant-doctors").style.display = role === "assistant" ? "block" : "none";
      if (role === "assistant") {
        loadDoctors();
      }
    }

    async function loadDoctors() {
      const doctorsSelect = document.getElementById("doctors");
      doctorsSelect.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "doctors"));
      querySnapshot.forEach((doc) => {
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = doc.data().name;
        doctorsSelect.appendChild(option);
      });
    }
  </script>

  <!-- استدعاء ملفات منفصلة لكل تخصص -->
  <script src="doctor.js"></script>
  <script src="pharmacist.js"></script>
  <script src="assistant.js"></script>
</body>
</html>
