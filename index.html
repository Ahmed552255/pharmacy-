<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول النظام | المجمع الطبي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #45b39d; --dark: #00796b; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, var(--primary), var(--dark)); min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .input-group { margin-bottom: 15px; text-align: right; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #regFields { display: none; background: #f9f9f9; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="text-align:center; color:#333">المجمع الطبي الذكي</h2>
        <form id="authForm">
            <div id="regFields">
                <div class="input-group"><label>الاسم الكامل</label><input type="text" id="fullname"></div>
                <div class="input-group">
                    <label>الوظيفة</label>
                    <select id="role" onchange="loadDocs(this.value)">
                        <option value="" disabled selected>اختر</option>
                        <option value="doctor">طبيب</option>
                        <option value="attendant">تمرجي / استقبال</option>
                    </select>
                </div>
                <div id="linkBox" style="display:none" class="input-group">
                    <label>اربط مع الأطباء</label>
                    <select id="docsList" multiple style="height:80px"></select>
                </div>
            </div>
            <div class="input-group"><label>البريد الإلكتروني</label><input type="email" id="email" required></div>
            <div class="input-group"><label>كلمة السر</label><input type="password" id="password" required></div>
            <button type="submit" class="btn" id="mainBtn">دخول</button>
            <p style="text-align:center; font-size:13px; cursor:pointer; color:var(--primary)" id="toggle">ليس لديك حساب؟ سجل الآن</p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTM1aa1cF0gyeLoKLlJPuYgystJ_Q3b_Q",
            authDomain: "slave-table.firebaseapp.com",
            projectId: "slave-table",
            storageBucket: "slave-table.firebasestorage.app",
            messagingSenderId: "827430776658",
            appId: "1:827430776658:web:b8301d16116f641359548b"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isReg = false;
        document.getElementById('toggle').onclick = () => {
            isReg = !isReg;
            document.getElementById('regFields').style.display = isReg ? 'block' : 'none';
            document.getElementById('mainBtn').innerText = isReg ? 'إنشاء حساب' : 'دخول';
        };

        window.loadDocs = async (role) => {
            if(role === 'attendant') {
                document.getElementById('linkBox').style.display = 'block';
                const q = query(collection(db, "users"), where("role", "==", "doctor"));
                const snap = await getDocs(q);
                const list = document.getElementById('docsList');
                list.innerHTML = '';
                snap.forEach(d => list.innerHTML += `<option value="${d.data().displayName}">${d.data().displayName}</option>`);
            }
        };

        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            try {
                if(isReg) {
                    const name = document.getElementById('fullname').value;
                    const role = document.getElementById('role').value;
                    const selDocs = Array.from(document.getElementById('docsList').selectedOptions).map(o => o.value);
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "users", res.user.uid), { displayName: name, role, linkedDoctors: selDocs });
                    alert("تم التسجيل!"); location.reload();
                } else {
                    const res = await signInWithEmailAndPassword(auth, email, pass);
                    const snap = await getDoc(doc(db, "users", res.user.uid));
                    const data = snap.data();
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('userName', data.displayName);
                    
                    if(data.role === 'attendant') {
                        localStorage.setItem('myDocs', JSON.stringify(data.linkedDoctors));
                        localStorage.setItem('doctorName', data.linkedDoctors[0]); // أول دكتور تلقائي
                        window.location.href = 'reception.html';
                    } else {
                        localStorage.setItem('doctorName', data.displayName);
                        window.location.href = 'doctor.html';
                    }
                }
            } catch(err) { alert(err.message); }
        };
    </script>
</body>
</html>
