<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مساعد الطبيب الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00897b; --secondary-color: #004d40; --accent-color: #ffc107;
            --success-color: #4caf50; --danger-color: #f44336; --white-color: #ffffff;
            --background-color: #f0f4f8; --text-color: #263238; --subtle-text-color: #546e7a;
            --border-color: #cfd8dc; --card-shadow: 0 4px 12px rgba(0, 77, 64, 0.08);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color); margin: 0; overflow: hidden; color: var(--text-color);
        }
        .main-layout { display: flex; flex-direction: column; height: 100vh; }
        header {
            background-color: var(--white-color); padding: 12px 16px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color); flex-shrink: 0; z-index: 1000;
        }
        header .title { font-weight: 600; font-size: 17px; color: var(--primary-color); }
        .patient-info-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white-color); padding: 12px 16px; margin: 16px; border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 77, 64, 0.2); animation: fadeIn 0.5s; cursor: pointer; flex-shrink: 0;
        }
        #symptomsSection { padding: 0 16px 16px 16px; flex-shrink: 0; }
        #symptomsInput {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border-color);
            font-size: 16px; box-sizing: border-box; background-color: var(--white-color);
        }
        #prescriptionList {
            flex-grow: 1; padding: 0 16px; overflow-y: auto;
            /* The footer has a fixed height, so we need padding-bottom to see the last item */
            padding-bottom: 150px; 
        }
        .prescribed-card {
            background-color: var(--white-color); padding: 12px 16px; border-radius: 14px;
            margin-bottom: 12px; border-left: 5px solid var(--primary-color);
            box-shadow: var(--card-shadow); animation: fadeIn 0.4s ease-out;
        }
        .drug-name { color: var(--secondary-color); font-size: 16px; font-weight: 600; }
        .dose-entry { background-color: #e8f5e9; padding: 8px 10px; border-radius: 10px; margin-top: 8px; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
        .controls-section {
            background-color: var(--white-color); padding: 12px;
            border-top: 1px solid #e0e0e0; box-shadow: 0 -4px 15px rgba(0,0,0,0.07);
            z-index: 900; animation: slideInUp 0.3s; flex-shrink: 0;
        }
        .search-group { display: flex; gap: 10px; margin-bottom: 10px; }
        select, input { padding: 12px; border-radius: 10px; border: 1px solid var(--border-color); font-size: 16px; outline: none; background-color: var(--white-color); box-sizing: border-box; }
        #typeSelect { width: 100px; background-color: #f1f8e9; }
        #drugSearch { flex: 1; }
        #drugSearch:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 137, 123, 0.2); }
        .suggestions-bar { display: flex; flex-wrap: wrap; gap: 8px; padding: 5px 0; }
        .suggest-chip {
            background-color: #e0f2f1; color: var(--secondary-color);
            padding: 8px 16px; border-radius: 20px; font-size: 14px;
            white-space: nowrap; cursor: pointer; border: 1px solid #b2dfdb;
            transition: background-color 0.2s;
        }
        .suggest-chip:hover { background-color: #b2dfdb; }
        .results-box {
            position: absolute; bottom: 100%; left: 12px; right: 12px; margin-bottom: 10px;
            background-color: var(--white-color); border-radius: 15px; box-shadow: 0 -8px 30px rgba(0,0,0,0.15);
            max-height: 40vh; overflow-y: auto; display: none;
        }
        .result-row { padding: 14px 16px; border-bottom: 1px solid #f0f0f0; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .result-row:hover { background-color: #e8f5e9; }
        .result-row .source-badge { font-size: 10px; padding: 2px 8px; border-radius: 10px; color: white; }
        .source-fav { background-color: var(--accent-color); }
        .source-db { background-color: var(--primary-color); }
        .custom-add { padding: 14px 16px; color: var(--primary-color); font-weight: 600; cursor: pointer; }
        .btn { border: none; padding: 8px 15px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: transform 0.1s; text-decoration: none; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-icon { background: none; font-size: 20px; padding: 5px; color: var(--subtle-text-color); }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .modal-content { background: var(--white-color); padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; box-shadow: 0 5px 25px rgba(0,0,0,0.2); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 15px; }
        .modal-title { font-size: 18px; font-weight: 600; color: var(--secondary-color); }
        .modal-body { max-height: 60vh; overflow-y: auto; }
        .modal-footer { margin-top: 15px; text-align: left; border-top: 1px solid var(--border-color); padding-top: 15px; }
        .template-item { padding: 12px; border-bottom: 1px solid var(--border-color); cursor: pointer; }
        .template-item:hover { background-color: #e8f5e9; }
        .exchange-btn { color: var(--accent-color); background: none; font-size: 18px; padding: 0 5px; cursor: pointer; border: none; }
    </style>
</head>
<body>

<div class="main-layout">
    <header>
        <div>
            <button id="openTemplatesBtn" class="btn btn-icon"><i class="fas fa-bars"></i></button>
            <a href="doctor_queue.html" class="btn btn-icon"><i class="fas fa-chevron-right"></i></a>
        </div>
        <div id="doctorNameHeader" class="title"></div>
        <div>
            <button onclick="finishAndSavePrescription()" class="btn btn-success" style="font-size: 14px; margin-right: 8px;"><i class="fas fa-check-circle"></i> إنهاء</button>
        </div>
    </header>

    <div id="patientInfoCard" class="patient-info-card" style="display: none;" onclick="openPatientRecord()"></div>
    
    <div id="symptomsSection" style="display: none;">
        <textarea id="symptomsInput" rows="2" placeholder="اكتب الأعراض والتشخيص هنا..."></textarea>
    </div>

    <main id="prescriptionList">
        <div id="welcomeMessage" style="text-align: center; color: var(--subtle-text-color); margin-top: 20vh; font-size: 18px;">
            اختر مريضاً من قائمة الانتظار للبدء...
        </div>
    </main>

    <footer id="controlsSection" class="controls-section" style="display: none; position: relative;">
        <div id="resultsBox" class="results-box"></div>
        <div id="doseSuggestionsBar" class="suggestions-bar" style="display:none;"></div>

        <div class="search-group" id="drugSearchGroup">
            <select id="typeSelect"></select>
            <input type="text" id="drugSearch" placeholder="ابحث عن صنف..." autocomplete="off">
        </div>
        
        <div id="doseInputArea" style="display:none; gap:10px; align-items: center;">
            <input type="text" id="manualDoseInput" style="flex: 1;" placeholder="اكتب الاستخدام...">
            <button id="addExchangeDrugBtn" class="btn exchange-btn" title="إضافة صنف بالتبادل">+</button>
            <button id="confirmDoseBtn" class="btn btn-primary">إضافة</button>
        </div>
    </footer>
</div>

<!-- Modals remain the same -->
<div id="templatesModal" class="modal-overlay" onclick="if(event.target === this) this.style.display='none'"><div class="modal-content"><div class="modal-header"><h3 class="modal-title">الروشتات المحفوظة</h3><button class="btn btn-icon" onclick="UI.templatesModal.style.display='none'">&times;</button></div><div id="templatesList" class="modal-body"></div><div class="modal-footer"><button class="btn btn-primary" onclick="openSaveTemplateModal()"><i class="fas fa-save"></i> حفظ الروشتة الحالية</button></div></div></div>
<div id="saveTemplateModal" class="modal-overlay" onclick="if(event.target === this) this.style.display='none'"><div class="modal-content"><div class="modal-header"><h3 class="modal-title">حفظ الروشتة الحالية</h3><button class="btn btn-icon" onclick="UI.saveTemplateModal.style.display='none'">&times;</button></div><div class="modal-body"><input type="text" id="templateNameInput" placeholder="أدخل اسم للروشتة" style="width: 100%;"></div><div class="modal-footer"><button class="btn btn-primary" onclick="savePrescriptionAsTemplate()">حفظ</button></div></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, doc, getDoc, addDoc, updateDoc, collection, serverTimestamp, getDocs, query, where, setDoc, increment } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDYgPFDWqtaHm9wzKyRtUqJKS2mQrOiJVk",
        authDomain: "oooooo-ee246.firebaseapp.com",
        projectId: "oooooo-ee246",
        storageBucket: "oooooo-ee246.firebasestorage.app",
        messagingSenderId: "484234388806",
        appId: "1:484234388806:web:bafc624785ef1cad10b147",
        measurementId: "G-V8PMYBC290"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const doctorId = localStorage.getItem('userId');
    if (!doctorId) window.location.href = 'login.html';

    const UI = {
        prescriptionList: document.getElementById('prescriptionList'),
        welcomeMessage: document.getElementById('welcomeMessage'),
        resultsBox: document.getElementById('resultsBox'),
        doseSuggestionsBar: document.getElementById('doseSuggestionsBar'),
        drugSearch: document.getElementById('drugSearch'),
        typeSelect: document.getElementById('typeSelect'),
        manualDoseInput: document.getElementById('manualDoseInput'),
        doseInputArea: document.getElementById('doseInputArea'),
        drugSearchGroup: document.getElementById('drugSearchGroup'),
        doctorNameHeader: document.getElementById('doctorNameHeader'),
        patientInfoCard: document.getElementById('patientInfoCard'),
        symptomsSection: document.getElementById('symptomsSection'),
        controlsSection: document.getElementById('controlsSection'),
        confirmDoseBtn: document.getElementById('confirmDoseBtn'),
        symptomsInput: document.getElementById('symptomsInput'),
        addExchangeDrugBtn: document.getElementById('addExchangeDrugBtn'),
        templatesModal: document.getElementById('templatesModal'),
        templatesList: document.getElementById('templatesList'),
        saveTemplateModal: document.getElementById('saveTemplateModal'),
        templateNameInput: document.getElementById('templateNameInput'),
        openTemplatesBtn: document.getElementById('openTemplatesBtn'),
    };

    const state = {
        allDrugs: {},
        favoriteDrugs: [],
        prescribedDrugs: [],
        activeDrugIndex: null,
        mode: 'add_drug',
        currentBooking: null,
        templates: [],
        isAddingExchange: false,
        exchangeDoseText: '',
    };

    const DRUG_TYPES = { tab: "برشام", syrup: "شراب", amp: "حقن", supp: "لبوس", drops: "قطرة", spray: "بخاخ", cream: "كريم", oint: "مرهم", powder: "فوار" };

    async function initialize() {
        console.log("Initializing page...");
        const doctorName = localStorage.getItem('userName');
        UI.doctorNameHeader.textContent = doctorName ? `د. ${doctorName}` : 'مساعد الطبيب';

        await Promise.all([
            loadExternalDrugDB(),
            loadFavoriteDrugs()
        ]);
        
        UI.typeSelect.innerHTML = Object.entries(DRUG_TYPES).map(([k, v]) => `<option value="${k}">${v}</option>`).join('');
        
        const currentBookingId = localStorage.getItem('currentBookingId');
        if (currentBookingId) {
            const bookingDoc = await getDoc(doc(db, "appointments", currentBookingId));
            if (bookingDoc.exists()) {
                state.currentBooking = { id: bookingDoc.id, ...bookingDoc.data() };
                UI.patientInfoCard.innerHTML = `<b>${state.currentBooking.patientName}</b> - ${state.currentBooking.age || 'غير محدد'} سنة`;
                UI.patientInfoCard.style.display = 'block';
                UI.symptomsSection.style.display = 'block';
                UI.controlsSection.style.display = 'block';
                UI.welcomeMessage.style.display = 'none';
            } else {
                UI.welcomeMessage.textContent = 'المريض المحدد غير موجود. اختر مريضاً آخر من القائمة.';
            }
        }
        
        loadTemplates();
        renderPrescription();
        addEventListeners();
    }

    async function loadExternalDrugDB() {
        try {
            const response = await fetch('./organized_drugs (1).json'); 
            if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
            state.allDrugs = await response.json();
            console.log("%cLocal drug database loaded successfully.", "color: green;");
        } catch (error) { 
            console.error("%cFailed to load local drug database:", "color: red;", error);
            alert("فشل تحميل قاعدة بيانات الأدوية المحلية.");
        }
    }

    async function loadFavoriteDrugs() {
        const favQuery = query(collection(db, `doctors/${doctorId}/favoriteDrugs`));
        const snapshot = await getDocs(favQuery);
        state.favoriteDrugs = snapshot.docs.map(d => ({ name: d.id, ...d.data() }));
        state.favoriteDrugs.sort((a, b) => a.name.localeCompare(b.name)); // Sort alphabetically
        console.log(`%cLoaded ${state.favoriteDrugs.length} favorite drugs.`, "color: blue;");
    }

    function addEventListeners() {
        UI.drugSearch.addEventListener('input', handleSearch);
        UI.typeSelect.addEventListener('change', () => UI.drugSearch.focus());
        UI.manualDoseInput.addEventListener('input', () => updateDoseSuggestions(UI.manualDoseInput.value));
        UI.confirmDoseBtn.addEventListener('click', confirmDose);
        UI.addExchangeDrugBtn.addEventListener('click', startExchangeDrug);
        UI.openTemplatesBtn.addEventListener('click', () => UI.templatesModal.style.display = 'flex');
    }

    function handleSearch() {
        const query = UI.drugSearch.value.trim().toLowerCase();
        if (query.length < 1) { UI.resultsBox.style.display = 'none'; return; }
        
        const type = UI.typeSelect.value;
        const firstLetter = query.charAt(0).toUpperCase();
        let results = [];

        // 1. Search in favorite drugs
        const favMatches = state.favoriteDrugs
            .filter(d => d.type === type && d.name.toLowerCase().includes(query))
            .map(d => ({ name: d.name, source: 'fav' }));
        results.push(...favMatches);

        // 2. Search in external DB
        if (state.allDrugs[type] && state.allDrugs[type][firstLetter]) {
            const dbMatches = state.allDrugs[type][firstLetter]
                .filter(d => d.t.toLowerCase().includes(query))
                .map(d => ({ name: d.t, source: 'db' }));
            results.push(...dbMatches);
        }

        // Remove duplicates, giving priority to favorites
        const uniqueResults = Array.from(new Map(results.map(item => [item.name, item])).values());
        
        let html = uniqueResults.slice(0, 10).map(d => `
            <div class="result-row" onclick="selectDrug('${d.name.replace(/'/g, "\\'")}', '${d.source === 'db'}')">
                <span>${d.name}</span>
                <span class="source-badge ${d.source === 'fav' ? 'source-fav' : 'source-db'}">
                    ${d.source === 'fav' ? 'مفضل' : 'قاعدة البيانات'}
                </span>
            </div>
        `).join('');
        
        html += `<div class="custom-add" onclick="selectDrug('${UI.drugSearch.value.trim().replace(/'/g, "\\'")}', true)">➕ إضافة "${UI.drugSearch.value}" كصنف مخصص</div>`;
        UI.resultsBox.innerHTML = html;
        UI.resultsBox.style.display = 'block';
    }

    window.selectDrug = (name, isFromDB) => {
        if (isFromDB) { // Only track usage for drugs from the main DB
            trackDrugUsage(name, UI.typeSelect.value);
        }

        if (state.isAddingExchange) {
            const doseText = UI.manualDoseInput.value.trim() || "كل 12 ساعة";
            const fullDose = `${state.exchangeDoseText} بالتبادل مع ${name} ${doseText}`;
            state.prescribedDrugs[state.activeDrugIndex].doses.push(fullDose);
            state.isAddingExchange = false;
            setMode('add_drug');
            renderPrescription();
        } else {
            state.prescribedDrugs.push({ name: name, doses: [] });
            state.activeDrugIndex = state.prescribedDrugs.length - 1;
            setMode('add_dose');
            renderPrescription();
        }
    }

    async function trackDrugUsage(drugName, drugType) {
        const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
        const docRef = doc(db, `doctors/${doctorId}/drugUsage/${today}/drugs/${drugName}`);
        
        try {
            await setDoc(docRef, { count: increment(1), type: drugType }, { merge: true });
            const drugDoc = await getDoc(docRef);
            if (drugDoc.data().count === 3) {
                // Add to favorites if it reaches 3 uses today
                const favDocRef = doc(db, `doctors/${doctorId}/favoriteDrugs/${drugName}`);
                await setDoc(favDocRef, { type: drugType });
                console.log(`Drug "${drugName}" added to favorites.`);
                // Reload favorites to reflect the change immediately
                await loadFavoriteDrugs();
            }
        } catch (error) {
            console.error("Error tracking drug usage:", error);
        }
    }

    function setMode(newMode) {
        state.mode = newMode;
        UI.resultsBox.style.display = 'none';
        UI.drugSearch.value = '';
        if (newMode === 'add_drug') {
            UI.doseInputArea.style.display = 'none';
            UI.doseSuggestionsBar.style.display = 'none';
            UI.drugSearchGroup.style.display = 'flex';
            UI.drugSearch.placeholder = 'ابحث عن صنف...';
            UI.drugSearch.focus();
        } else if (newMode === 'add_dose') {
            UI.drugSearchGroup.style.display = 'none';
            UI.doseInputArea.style.display = 'flex';
            UI.manualDoseInput.value = '';
            UI.manualDoseInput.placeholder = 'اكتب الاستخدام...';
            updateDoseSuggestions();
            UI.manualDoseInput.focus();
        } else if (newMode === 'exchange_drug') {
            UI.doseInputArea.style.display = 'none';
            UI.drugSearchGroup.style.display = 'flex';
            UI.drugSearch.placeholder = `ابحث عن الصنف الثاني للتبادل...`;
            UI.drugSearch.focus();
        }
    }

    function updateDoseSuggestions(query = '') {
        const type = UI.typeSelect.value;
        let suggestions = [];
        const baseSuggestions = { tab: ["قرص", "قرصين", "نص قرص"], syrup: ["ملعقة كبيرة", "ملعقة صغيرة", "5 مل"], amp: ["حقنة"], default: ["مرة"] }[type] || ["مرة"];
        
        if (query.match(/^[2-4]$/)) {
            const num = parseInt(query);
            const hours = Math.floor(24 / num);
            const freqText = `كل ${hours} ساعات`;
            suggestions.push(`${baseSuggestions[0]} ${freqText} بعد الأكل`, `${baseSuggestions[0]} ${freqText} قبل الأكل`);
        } else if (query === '1') {
            suggestions.push(`${baseSuggestions[0]} مرة يومياً بعد الغداء`, `${baseSuggestions[0]} مرة يومياً قبل النوم`);
        }
        UI.doseSuggestionsBar.innerHTML = suggestions.map(s => `<div class="suggest-chip" onclick="applyDoseSuggestion('${s.replace(/'/g, "\\'")}')">${s}</div>`).join('');
        UI.doseSuggestionsBar.style.display = 'flex';
    }
    
    window.applyDoseSuggestion = (suggestion) => { UI.manualDoseInput.value = suggestion + " "; UI.manualDoseInput.focus(); }

    function confirmDose() {
        const doseText = UI.manualDoseInput.value.trim();
        if (doseText && state.activeDrugIndex !== null) {
            state.prescribedDrugs[state.activeDrugIndex].doses.push(doseText);
        }
        setMode('add_drug');
        renderPrescription();
    }

    function startExchangeDrug() {
        const doseText = UI.manualDoseInput.value.trim();
        if (!doseText) {
            alert("الرجاء كتابة استخدام الصنف الأول أولاً (مثال: قرص كل 12 ساعة).");
            return;
        }
        state.isAddingExchange = true;
        state.exchangeDoseText = doseText;
        setMode('exchange_drug');
    }

    function renderPrescription() {
        if (!state.currentBooking) return;
        UI.prescriptionList.innerHTML = state.prescribedDrugs.map((drug, index) => `
            <div class="prescribed-card" data-index="${index}">
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div class="drug-name">${index + 1}. ${drug.name}</div>
                    <button onclick="removeDrug(${index})" class="btn btn-icon" style="color:var(--danger-color); padding:0;">&times;</button>
                </div>
                <div style="margin-top: 8px;">${drug.doses.map((dose, doseIndex) => `<div class="dose-entry"><span>- ${dose}</span><button onclick="removeDose(${index},${doseIndex})" class="btn btn-icon" style="font-size:12px; color:var(--subtle-text-color); padding:0;">&times;</button></div>`).join('')}</div>
                <div style="margin-top:8px; display:flex; gap:10px;">
                    <button onclick="addAnotherDose(${index})" class="btn" style="color:var(--accent-color); background:none; font-size:13px; padding: 4px 0;">+ إضافة استخدام</button>
                </div>
            </div>
        `).join('');
    }

    window.addAnotherDose = (index) => { state.activeDrugIndex = index; setMode('add_dose'); }
    window.removeDrug = (index) => { state.prescribedDrugs.splice(index, 1); renderPrescription(); }
    window.removeDose = (drugIndex, doseIndex) => { state.prescribedDrugs[drugIndex].doses.splice(doseIndex, 1); renderPrescription(); }

    async function loadTemplates() {
        UI.templatesList.innerHTML = 'جاري التحميل...';
        const q = query(collection(db, "prescriptionTemplates"), where("doctorId", "==", doctorId));
        const querySnapshot = await getDocs(q);
        state.templates = [];
        querySnapshot.forEach((doc) => {
            state.templates.push({ id: doc.id, ...doc.data() });
        });
        renderTemplates();
    }

    function renderTemplates() {
        if (state.templates.length === 0) {
            UI.templatesList.innerHTML = '<div style="text-align:center; color: var(--subtle-text-color); padding: 20px 0;">لا توجد روشتات محفوظة.</div>';
            return;
        }
        UI.templatesList.innerHTML = state.templates.map(t => `<div class="template-item" onclick="applyTemplate('${t.id}')">${t.name}</div>`).join('');
    }

    window.applyTemplate = (templateId) => {
        const template = state.templates.find(t => t.id === templateId);
        if (template && template.medications) {
            state.prescribedDrugs.push(...JSON.parse(JSON.stringify(template.medications)));
            renderPrescription();
            UI.templatesModal.style.display = 'none';
        }
    }

    window.openSaveTemplateModal = () => {
        if (state.prescribedDrugs.length === 0) {
            alert("لا يمكن حفظ روشتة فارغة.");
            return;
        }
        UI.templateNameInput.value = '';
        UI.saveTemplateModal.style.display = 'flex';
        UI.templateNameInput.focus();
    }

    window.savePrescriptionAsTemplate = async () => {
        const name = UI.templateNameInput.value.trim();
        if (!name) { alert("الرجاء إدخال اسم للروشتة."); return; }
        const templateData = { name: name, doctorId: doctorId, medications: state.prescribedDrugs, createdAt: serverTimestamp() };
        try {
            await addDoc(collection(db, "prescriptionTemplates"), templateData);
            alert(`تم حفظ الروشتة باسم "${name}" بنجاح.`);
            UI.saveTemplateModal.style.display = 'none';
            loadTemplates();
        } catch (e) {
            console.error("Error saving template:", e);
            alert("حدث خطأ أثناء الحفظ: " + e.message);
        }
    }

    window.finishAndSavePrescription = async () => {
        if (!state.currentBooking) return alert("الرجاء اختيار مريض أولاً.");
        if (state.prescribedDrugs.length === 0) return alert("الروشتة فارغة.");
        if (!confirm(`هل أنت متأكد من إنهاء وحفظ كشف المريض ${state.currentBooking.patientName}؟`)) return;

        const prescriptionData = {
            bookingId: state.currentBooking.id, patientId: state.currentBooking.patientId,
            patientName: state.currentBooking.patientName, symptoms: UI.symptomsInput.value.trim(),
            medications: state.prescribedDrugs, doctorId: doctorId, createdAt: serverTimestamp()
        };

        try {
            await addDoc(collection(db, "prescriptions"), prescriptionData);
            await updateDoc(doc(db, "appointments", state.currentBooking.id), { status: "منتهي" });
            localStorage.removeItem('currentBookingId');
            alert('✓ تم إنهاء الكشف وحفظ الروشتة بنجاح.');
            window.location.href = 'doctor_queue.html';
        } catch (e) {
            console.error("Error finishing session:", e);
            alert("خطأ في الحفظ: " + e.message);
        }
    }

    window.openPatientRecord = () => {
        if (!state.currentBooking || !state.currentBooking.patientId) return alert("لا يوجد سجل دائم لهذا المريض لعرضه.");
        localStorage.setItem('recordsPatientId', state.currentBooking.patientId);
        window.open('patient_records.html', '_blank');
    }

    document.addEventListener('DOMContentLoaded', initialize);
</script>
</body>
</html>
