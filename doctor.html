<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مساعد الطبيب الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00897b; --secondary-color: #004d40; --accent-color: #ffc107;
            --success-color: #4caf50; --danger-color: #f44336; --white-color: #ffffff;
            --background-color: #f0f4f8; --text-color: #263238; --subtle-text-color: #546e7a;
            --border-color: #cfd8dc; --card-shadow: 0 4px 12px rgba(0, 77, 64, 0.08);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color); margin: 0; overflow: hidden; color: var(--text-color);
        }
        .main-layout { display: flex; flex-direction: column; height: 100vh; }
        header {
            background-color: var(--white-color); padding: 12px 16px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000;
        }
        header .title { font-weight: 600; font-size: 17px; color: var(--primary-color); }
        .patient-info-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white-color); padding: 12px 16px; margin: 16px; border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 77, 64, 0.2);
        }
        #prescriptionList { flex-grow: 1; padding: 0 16px 150px 16px; overflow-y: auto; }
        .prescribed-card {
            background-color: var(--white-color); padding: 12px 16px; border-radius: 14px;
            margin-bottom: 12px; border-left: 5px solid var(--primary-color);
            box-shadow: var(--card-shadow); animation: fadeIn 0.4s ease-out;
        }
        .drug-name { color: var(--secondary-color); font-size: 16px; font-weight: 600; }
        .dose-entry { background-color: #e8f5e9; padding: 8px 10px; border-radius: 10px; margin-top: 8px; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
        .controls-section {
            background-color: var(--white-color); padding: 12px; position: fixed; bottom: 0;
            left: 0; right: 0; border-top: 1px solid #e0e0e0;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.07); z-index: 900; animation: slideInUp 0.3s;
        }
        .search-group { display: flex; gap: 10px; margin-bottom: 10px; }
        select, input { padding: 12px; border-radius: 10px; border: 1px solid var(--border-color); font-size: 16px; outline: none; background-color: var(--white-color); box-sizing: border-box; }
        #typeSelect { width: 100px; background-color: #f1f8e9; }
        #drugSearch { flex: 1; }
        #drugSearch:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 137, 123, 0.2); }
        .suggestions-bar { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .suggestions-bar::-webkit-scrollbar { display: none; }
        .suggest-chip { background-color: #e8f5e9; padding: 8px 16px; border-radius: 20px; font-size: 14px; white-space: nowrap; cursor: pointer; border: 1px solid transparent; }
        .results-box {
            position: absolute; bottom: calc(100% + 10px); left: 12px; right: 12px;
            background-color: var(--white-color); border-radius: 15px; box-shadow: 0 -8px 30px rgba(0,0,0,0.15);
            max-height: 45vh; overflow-y: auto; display: none;
        }
        .result-row { padding: 14px 16px; border-bottom: 1px solid #f0f0f0; cursor: pointer; display: flex; justify-content: space-between; }
        .result-row:hover { background-color: #e8f5e9; }
        .custom-add { padding: 14px 16px; color: var(--primary-color); font-weight: 600; cursor: pointer; }
        .btn { border: none; padding: 8px 15px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: transform 0.1s; text-decoration: none; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-icon { background: none; font-size: 20px; padding: 5px; color: var(--subtle-text-color); }
    </style>
</head>
<body>

<div class="main-layout">
    <header>
        <a href="doctor_queue.html" class="btn btn-icon"><i class="fas fa-chevron-right"></i></a>
        <div id="doctorNameHeader" class="title"></div>
        <div>
            <button onclick="openPatientRecord()" class="btn" style="font-size: 14px;"><i class="fas fa-history"></i> السجل</button>
            <button onclick="finishAndSavePrescription()" class="btn btn-success" style="font-size: 14px; margin-right: 8px;"><i class="fas fa-check-circle"></i> إنهاء</button>
        </div>
    </header>

    <div id="patientInfoCard" class="patient-info-card" style="display: none;"></div>

    <main id="prescriptionList">
        <div id="welcomeMessage" style="text-align: center; color: var(--subtle-text-color); margin-top: 20vh; font-size: 18px;">
            اختر مريضاً من قائمة الانتظار للبدء...
        </div>
    </main>

    <footer id="controlsSection" class="controls-section">
        <div id="resultsBox" class="results-box"></div>
        <div id="doseSuggestionsBar" class="suggestions-bar" style="display:none;"></div>

        <div class="search-group" id="drugSearchGroup">
            <select id="typeSelect" onchange="handleTypeChange()"></select>
            <input type="text" id="drugSearch" placeholder="ابحث عن صنف..." oninput="handleSearch()" autocomplete="off">
        </div>
        
        <div id="doseInputArea" style="display:none; gap:10px;">
            <input type="text" id="manualDoseInput" placeholder="اكتب الاستخدام..." oninput="handleDoseInput()">
            <button onclick="confirmDose()" class="btn btn-primary">إضافة</button>
        </div>
    </footer>
</div>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, doc, getDoc, addDoc, updateDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDYgPFDWqtaHm9wzKyRtUqJKS2mQrOiJVk",
        authDomain: "oooooo-ee246.firebaseapp.com",
        projectId: "oooooo-ee246",
        storageBucket: "oooooo-ee246.firebasestorage.app",
        messagingSenderId: "484234388806",
        appId: "1:484234388806:web:bafc624785ef1cad10b147",
        measurementId: "G-V8PMYBC290"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const doctorId = localStorage.getItem('userId');
    if (!doctorId) window.location.href = 'login.html';

    const UI = {
        prescriptionList: document.getElementById('prescriptionList'),
        welcomeMessage: document.getElementById('welcomeMessage'),
        resultsBox: document.getElementById('resultsBox'),
        doseSuggestionsBar: document.getElementById('doseSuggestionsBar'),
        drugSearch: document.getElementById('drugSearch'),
        typeSelect: document.getElementById('typeSelect'),
        manualDoseInput: document.getElementById('manualDoseInput'),
        doseInputArea: document.getElementById('doseInputArea'),
        drugSearchGroup: document.getElementById('drugSearchGroup'),
        doctorNameHeader: document.getElementById('doctorNameHeader'),
        patientInfoCard: document.getElementById('patientInfoCard'),
    };

    const state = {
        allDrugs: {},
        prescribedDrugs: [],
        activeDrugIndex: null,
        mode: 'add_drug',
        currentBooking: null,
    };

    const DRUG_TYPES = { tab: "برشام", syrup: "شراب", amp: "حقن", supp: "لبوس", drops: "قطرة", spray: "بخاخ", cream: "كريم", oint: "مرهم", powder: "بودرة", vial: "فيال" };

    async function initialize() {
        try {
            const response = await fetch('https://raw.githubusercontent.com/Bero-Kamal/pharmacy-database/main/organized_drugs.json');
            state.allDrugs = await response.json();
        } catch (e) { console.error("Failed to load drug database", e); }
        
        populateTypeSelect();
        
        const doctorName = localStorage.getItem('userName');
        UI.doctorNameHeader.textContent = doctorName ? `د. ${doctorName}` : 'مساعد الطبيب';

        const currentBookingId = localStorage.getItem('currentBookingId');
        if (currentBookingId) {
            const bookingDoc = await getDoc(doc(db, "appointments", currentBookingId));
            if (bookingDoc.exists()) {
                state.currentBooking = { id: bookingDoc.id, ...bookingDoc.data() };
                UI.patientInfoCard.innerHTML = `<b>${state.currentBooking.patientName}</b> - ${state.currentBooking.age || 'غير محدد'} سنة`;
                UI.patientInfoCard.style.display = 'block';
                UI.welcomeMessage.style.display = 'none';
            } else {
                UI.welcomeMessage.textContent = 'المريض المحدد غير موجود. اختر مريضاً آخر من القائمة.';
            }
        }
        
        renderPrescription();
    }

    window.populateTypeSelect = () => { UI.typeSelect.innerHTML = Object.entries(DRUG_TYPES).map(([k, v]) => `<option value="${k}">${v}</option>`).join(''); }

    window.handleSearch = () => {
        const query = UI.drugSearch.value.trim().toLowerCase();
        if (query.length < 1) { UI.resultsBox.style.display = 'none'; return; }
        const type = UI.typeSelect.value;
        const firstLetter = query.charAt(0).toUpperCase();
        const mainGroup = state.allDrugs[type]?.[firstLetter] || [];
        const matches = mainGroup.filter(d => d.t.toLowerCase().includes(query)).slice(0, 10);
        let html = matches.map(d => `<div class="result-row" onclick="selectDrug('${d.t.replace(/'/g, "\\'")}')"><span>${d.t}</span></div>`).join('');
        html += `<div class="custom-add" onclick="selectDrug('${UI.drugSearch.value.trim()}')">➕ إضافة "${UI.drugSearch.value}" كصنف مخصص</div>`;
        UI.resultsBox.innerHTML = html;
        UI.resultsBox.style.display = 'block';
    }

    window.selectDrug = (name) => {
        state.prescribedDrugs.push({ name: name, doses: [] });
        state.activeDrugIndex = state.prescribedDrugs.length - 1;
        setMode('add_dose');
        renderPrescription();
    }

    window.setMode = (newMode) => {
        state.mode = newMode;
        UI.resultsBox.style.display = 'none';
        UI.drugSearch.value = '';
        if (newMode === 'add_drug') {
            UI.doseInputArea.style.display = 'none';
            UI.doseSuggestionsBar.style.display = 'none';
            UI.drugSearchGroup.style.display = 'flex';
            UI.drugSearch.placeholder = 'ابحث عن صنف...';
            UI.drugSearch.focus();
        } else if (newMode === 'add_dose') {
            UI.drugSearchGroup.style.display = 'none';
            UI.doseInputArea.style.display = 'flex';
            UI.manualDoseInput.value = '';
            UI.manualDoseInput.placeholder = 'اكتب الاستخدام...';
            updateDoseSuggestions();
            UI.manualDoseInput.focus();
        }
    }

    window.handleTypeChange = () => { UI.drugSearch.focus(); }

    window.updateDoseSuggestions = (query = '') => {
        const type = UI.typeSelect.value;
        let suggestions = [];
        const baseSuggestions = { tab: ["قرص", "قرصين", "نص قرص"], syrup: ["ملعقة كبيرة", "ملعقة صغيرة", "5 مل"], amp: ["حقنة"], default: ["مرة"] }[type] || ["مرة"];
        
        if (query.match(/^[2-4]$/)) {
            const num = parseInt(query);
            const hours = Math.floor(24 / num);
            const freqText = `كل ${hours} ساعات`;
            suggestions.push(`${baseSuggestions[0]} ${freqText} بعد الأكل`, `${baseSuggestions[0]} ${freqText} قبل الأكل`);
        } else if (query === '1') {
            suggestions.push(`${baseSuggestions[0]} مرة يومياً بعد الغداء`, `${baseSuggestions[0]} مرة يومياً قبل النوم`);
        }
        UI.doseSuggestionsBar.innerHTML = suggestions.map(s => `<div class="suggest-chip" onclick="applyDoseSuggestion('${s.replace(/'/g, "\\'")}')">${s}</div>`).join('');
        UI.doseSuggestionsBar.style.display = 'flex';
    }
    
    window.handleDoseInput = () => { updateDoseSuggestions(UI.manualDoseInput.value); }
    window.applyDoseSuggestion = (suggestion) => { UI.manualDoseInput.value = suggestion + " "; UI.manualDoseInput.focus(); handleDoseInput(); }

    window.confirmDose = () => {
        const doseText = UI.manualDoseInput.value.trim();
        if (doseText && state.activeDrugIndex !== null) {
            state.prescribedDrugs[state.activeDrugIndex].doses.push(doseText);
        }
        setMode('add_drug');
        renderPrescription();
    }

    window.renderPrescription = () => {
        if (!state.currentBooking) return;
        UI.welcomeMessage.style.display = state.prescribedDrugs.length > 0 ? 'none' : 'block';
        UI.prescriptionList.innerHTML = state.prescribedDrugs.map((drug, index) => `
            <div class="prescribed-card" data-index="${index}">
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div class="drug-name">${index + 1}. ${drug.name}</div>
                    <button onclick="removeDrug(${index})" class="btn btn-icon" style="color:var(--danger-color); padding:0;">&times;</button>
                </div>
                <div style="margin-top: 8px;">${drug.doses.map((dose, doseIndex) => `<div class="dose-entry"><span>- ${dose}</span><button onclick="removeDose(${index},${doseIndex})" class="btn btn-icon" style="font-size:12px; color:var(--subtle-text-color); padding:0;">&times;</button></div>`).join('')}</div>
                <div style="margin-top:8px; display:flex; gap:10px;">
                    <button onclick="addAnotherDose(${index})" class="btn" style="color:var(--accent-color); background:none; font-size:13px; padding: 4px 0;">+ إضافة استخدام</button>
                </div>
            </div>
        `).join('');
    }

    window.addAnotherDose = (index) => { state.activeDrugIndex = index; setMode('add_dose'); }
    window.removeDrug = (index) => { state.prescribedDrugs.splice(index, 1); renderPrescription(); }
    window.removeDose = (drugIndex, doseIndex) => { state.prescribedDrugs[drugIndex].doses.splice(doseIndex, 1); renderPrescription(); }

    window.finishAndSavePrescription = async () => {
        if (!state.currentBooking) return alert("الرجاء اختيار مريض أولاً من قائمة الانتظار.");
        if (state.prescribedDrugs.length === 0) return alert("الروشتة فارغة. الرجاء إضافة دواء واحد على الأقل.");
        if (!confirm(`هل أنت متأكد من إنهاء وحفظ كشف المريض ${state.currentBooking.patientName}؟`)) return;

        const prescriptionData = {
            bookingId: state.currentBooking.id,
            patientId: state.currentBooking.patientId,
            patientName: state.currentBooking.patientName,
            symptoms: document.getElementById('symptomsInput')?.value.trim() || "",
            medications: state.prescribedDrugs,
            doctorId: doctorId,
            createdAt: serverTimestamp()
        };

        try {
            await addDoc(collection(db, "prescriptions"), prescriptionData);
            await updateDoc(doc(db, "appointments", state.currentBooking.id), { status: "منتهي" });
            
            localStorage.removeItem('currentBookingId');
            alert('✓ تم إنهاء الكشف وحفظ الروشتة بنجاح.');
            window.location.href = 'doctor_queue.html';
        } catch (e) {
            console.error("Error finishing session:", e);
            alert("خطأ في الحفظ: " + e.message);
        }
    }

    window.openPatientRecord = () => {
        if (!state.currentBooking || !state.currentBooking.patientId) {
            return alert("لا يوجد سجل دائم لهذا المريض لعرضه.");
        }
        localStorage.setItem('recordsPatientId', state.currentBooking.patientId);
        window.open('patient_records.html', '_blank');
    }

    document.addEventListener('DOMContentLoaded', initialize);
</script>
</body>
</html>
