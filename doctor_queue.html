<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة حجوزات اليوم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #98D8C8; --secondary: #6BCB77; --dark: #2D6A4F;
            --light: #F7FFF7; --white: #ffffff; --danger: #e74c3c;
            --text-light: #6c757d; --border-color: #e0e7e5;
            --shadow: rgba(45, 106, 79, 0.1);
            --gold: #ffc107; --info: #0dcaf0;
        }
        body {
            font-family: 'Cairo', sans-serif; background-color: var(--light);
            color: var(--dark); margin: 0; padding: 2rem;
        }
        .container {
            max-width: 800px; margin: 0 auto; background-color: var(--white);
            border-radius: 20px; box-shadow: 0 8px 30px var(--shadow);
            overflow: hidden; position: relative;
        }
        .close-btn {
            position: absolute; top: 20px; left: 20px; background: #f1f1f1;
            border: none; width: 40px; height: 40px; border-radius: 50%;
            font-size: 1.5rem; color: var(--text-light); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease;
        }
        .close-btn:hover {
            background-color: var(--danger); color: var(--white); transform: rotate(90deg);
        }
        .header {
            text-align: center; padding: 2.5rem 2rem 2rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 {
            margin: 0; color: var(--dark); font-size: 2.2rem; font-weight: 800;
        }
        .header .date {
            font-size: 1rem; color: var(--text-light); margin-top: 0.5rem;
        }
        .patient-list {
            padding: 1.5rem; display: grid; gap: 1rem;
            max-height: 65vh; overflow-y: auto;
        }
        .patient-card {
            background-color: var(--white); border: 1px solid var(--border-color);
            border-radius: 15px; display: flex; align-items: center;
            padding: 1.25rem; cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }
        .patient-card:hover {
            transform: translateY(-5px); box-shadow: 0 8px 20px var(--shadow);
            border-color: var(--primary);
        }
        .patient-card.status-done, .patient-card.status-current {
            background-color: #f8f9fa; opacity: 0.7; cursor: not-allowed;
        }
        .patient-card.status-done .patient-name, .patient-card.status-current .patient-name {
            text-decoration: line-through; color: var(--text-light);
        }
        .patient-icon {
            font-size: 2.5rem; color: var(--primary); margin-left: 1.5rem;
        }
        .patient-info { flex-grow: 1; }
        .patient-name {
            font-size: 1.5rem; font-weight: 700; color: var(--dark);
            margin: 0 0 0.5rem 0; display: flex; align-items: center; gap: 0.75rem;
        }
        .patient-name .visit-type-icon {
            font-size: 1rem; color: var(--gold);
        }
        .patient-details {
            display: flex; flex-wrap: wrap; gap: 0.5rem 1.5rem;
            color: var(--text-light); font-size: 0.9rem;
        }
        .patient-details span { display: flex; align-items: center; gap: 0.5rem; }
        .patient-status {
            font-weight: 700; font-size: 0.9rem; padding: 0.4rem 1rem;
            border-radius: 20px;
        }
        .patient-status.status-waiting { background-color: #fff3cd; color: #664d03; }
        .patient-status.status-current { background-color: var(--secondary); color: var(--white); }
        .patient-status.status-done { background-color: #e9ecef; color: var(--text-light); }
        .loading-placeholder, .empty-placeholder {
            text-align: center; padding: 4rem; color: var(--text-light); font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="doctor_dashboard.html" class="close-btn" title="العودة للوحة التحكم">&times;</a>
        <header class="header">
            <h1 id="doctorName">قائمة الحجوزات</h1>
            <p class="date" id="currentDate"></p>
        </header>
        <main class="patient-list" id="patientList">
            <div class="loading-placeholder"><i class="fas fa-spinner fa-spin"></i> جاري تحميل الحجوزات...</div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, getDoc, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYgPFDWqtaHm9wzKyRtUqJKS2mQrOiJVk",
            authDomain: "oooooo-ee246.firebaseapp.com",
            projectId: "oooooo-ee246",
            storageBucket: "oooooo-ee246.firebasestorage.app",
            messagingSenderId: "484234388806",
            appId: "1:484234388806:web:bafc624785ef1cad10b147",
            measurementId: "G-V8PMYBC290"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const userId = localStorage.getItem('userId');
        const userRole = localStorage.getItem('userRole');

        if (!userId || userRole !== 'doctor') {
            window.location.href = 'login.html';
        }

        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        async function initializePage() {
            const userDoc = await getDoc(doc(db, "users", userId));
            if (userDoc.exists()) {
                document.getElementById('doctorName').textContent = `حجوزات د. ${userDoc.data().name}`;
            }

            const todayString = new Date().toISOString().split('T')[0];
            const appointmentsQuery = query(
                collection(db, "appointments"),
                where("doctorId", "==", userId),
                where("date", "==", todayString),
                orderBy("status"),
                orderBy("time")
            );

            onSnapshot(appointmentsQuery, (snapshot) => {
                const patientList = document.getElementById('patientList');
                patientList.innerHTML = '';

                if (snapshot.empty) {
                    patientList.innerHTML = '<div class="empty-placeholder">لا توجد حجوزات لهذا اليوم.</div>';
                    return;
                }

                snapshot.forEach(docSnap => {
                    const booking = { id: docSnap.id, ...docSnap.data() };
                    const card = document.createElement('div');
                    card.className = 'patient-card';
                    
                    const status = booking.status || 'انتظار';
                    let statusClass, statusText;

                    switch(status) {
                        case 'بالداخل':
                            statusClass = 'current';
                            statusText = 'بالداخل حالياً';
                            break;
                        case 'منتهي':
                            statusClass = 'done';
                            statusText = 'مكتمل';
                            break;
                        default:
                            statusClass = 'waiting';
                            statusText = 'انتظار';
                    }
                    card.classList.add(`status-${statusClass}`);

                    const visitType = booking.visitType === 'revisit' ? 'إعادة' : 'كشف جديد';
                    const visitIcon = booking.visitType === 'revisit' ? 'fa-redo' : 'fa-star';

                    card.innerHTML = `
                        <i class="fas fa-user-circle patient-icon"></i>
                        <div class="patient-info">
                            <h2 class="patient-name">
                                ${booking.patientName}
                                <i class="fas ${visitIcon} visit-type-icon" title="${visitType}"></i>
                            </h2>
                            <div class="patient-details">
                                <span><i class="fas fa-birthday-cake"></i> ${booking.age || 'غير محدد'} سنة</span>
                                <span><i class="fas fa-clock"></i> ${booking.time}</span>
                            </div>
                        </div>
                        <div class="patient-status status-${statusClass}">
                            ${statusText}
                        </div>
                    `;

                    // --- الجزء الأهم: التعامل مع الضغط على الكارت ---
                    if (status === 'انتظار') {
                        card.onclick = async () => {
                            try {
                                // الميزة الإضافية: تحديث حالة المريض إلى "بالداخل"
                                const bookingRef = doc(db, "appointments", booking.id);
                                await updateDoc(bookingRef, { status: 'بالداخل' });

                                // حفظ الـ ID والانتقال للصفحة التالية
                                localStorage.setItem('currentBookingId', booking.id);
                                window.location.href = 'doctor.html';

                            } catch (error) {
                                console.error("Error updating status:", error);
                                alert("حدث خطأ، الرجاء المحاولة مرة أخرى.");
                            }
                        };
                    }

                    patientList.appendChild(card);
                });
            });
        }

        initializePage();
    </script>
</body>
</html>
