<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل المريض الطبي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --secondary-bg: #ffffff;
            --text-color: #212529;
            --subtle-text-color: #6c757d;
            --accent-color: #0d6efd;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --danger-color: #dc3545;
        }
        body { font-family: 'Cairo', sans-serif; background-color: var(--primary-bg); color: var(--text-color); margin: 0; padding: 20px; line-height: 1.7; }
        .container { max-width: 800px; margin: 0 auto; background-color: var(--secondary-bg); border-radius: 12px; box-shadow: 0 4px 12px var(--shadow-color); overflow: hidden; }
        .header { padding: 20px 25px; background-color: var(--accent-color); color: white; border-bottom: 1px solid var(--border-color); }
        .header h1 { margin: 0; font-size: 24px; font-weight: 700; }
        .header p { margin: 5px 0 0; font-size: 16px; opacity: 0.9; }
        .content { padding: 25px; }
        .loader, .message { text-align: center; padding: 50px 20px; font-size: 18px; color: var(--subtle-text-color); }
        .examination-card { background-color: var(--primary-bg); border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 20px; padding: 20px; }
        .examination-card:last-child { margin-bottom: 0; }
        .card-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ced4da; padding-bottom: 10px; margin-bottom: 15px; }
        .card-header .date { font-weight: 600; color: var(--accent-color); }
        .medication-list { list-style: none; padding: 0; margin: 0; }
        .medication-item { margin-bottom: 15px; }
        .medication-item .drug-name { font-weight: 700; font-size: 1.1em; color: var(--text-color); }
        .doses-list { list-style-type: '- '; padding-right: 20px; margin-top: 5px; color: var(--subtle-text-color); }
        .dose-entry { font-size: 0.95em; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>السجل الطبي للمريض</h1>
            <p id="patientNameHeader">جاري تحميل بيانات المريض...</p>
        </div>
        <div class="content">
            <div id="recordsContainer">
                <div class="loader" id="loader">
                    جاري البحث عن الكشوفات السابقة...
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYgPFDWqtaHm9wzKyRtUqJKS2mQrOiJVk",
            authDomain: "oooooo-ee246.firebaseapp.com",
            projectId: "oooooo-ee246",
            storageBucket: "oooooo-ee246.firebasestorage.app",
            messagingSenderId: "484234388806",
            appId: "1:484234388806:web:bafc624785ef1cad10b147",
            measurementId: "G-V8PMYBC290"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const patientNameHeader = document.getElementById('patientNameHeader');
        const recordsContainer = document.getElementById('recordsContainer');
        const loader = document.getElementById('loader');

        function formatTimestamp(timestamp) {
            if (!timestamp || !timestamp.toDate) return "تاريخ غير محدد";
            const date = timestamp.toDate();
            return new Intl.DateTimeFormat('ar-EG', { year: 'numeric', month: 'long', day: 'numeric' }).format(date);
        }

        async function loadPatientRecords() {
            console.log("--- بدء عملية جلب سجلات المريض ---");

            const doctorId = localStorage.getItem('userId');
            const patientId = localStorage.getItem('recordsPatientId');

            // --- خطوة 1: التحقق من المدخلات ---
            console.log("معرّف الطبيب (doctorId):", doctorId);
            console.log("معرّف المريض (patientId):", patientId);

            if (!doctorId) {
                recordsContainer.innerHTML = `<div class="message" style="color: var(--danger-color);">خطأ: لم يتم العثور على معرّف الطبيب في localStorage.</div>`;
                return;
            }
            if (!patientId) {
                patientNameHeader.textContent = "لم يتم تحديد مريض";
                recordsContainer.innerHTML = `<div class="message">خطأ: لم يتم العثور على معرّف المريض في localStorage.</div>`;
                return;
            }

            try {
                // --- خطوة 2: بناء مسار المجموعة وإنشاء الاستعلام ---
                const collectionPath = `doctors/${doctorId}/examinations`;
                console.log("مسار المجموعة المستهدفة:", collectionPath);
                
                const examinationsRef = collection(db, collectionPath);
                
                console.log("إنشاء الاستعلام للبحث عن patientInfo.id:", patientId);
                const q = query(
                    examinationsRef,
                    where("patientInfo.id", "==", patientId),
                    orderBy("createdAt", "desc")
                );

                const querySnapshot = await getDocs(q);

                // --- خطوة 3: التحقق من النتائج ---
                console.log(`تم العثور على ${querySnapshot.size} سجل.`);
                
                loader.style.display = 'none';

                if (querySnapshot.empty) {
                    patientNameHeader.textContent = `سجل المريض`;
                    recordsContainer.innerHTML = `<div class="message">لا توجد كشوفات سابقة مسجلة لهذا المريض. (تأكد من تطابق patientId ومن وجود كشوفات محفوظة له).</div>`;
                    return;
                }

                let patientName = "";
                const recordsHtml = querySnapshot.docs.map(doc => {
                    const record = doc.data();
                    console.log("بيانات السجل:", record); // طباعة بيانات كل سجل يتم العثور عليه
                    if (!patientName) patientName = record.patientInfo.name;

                    const medicationsHtml = record.medications.map(med => `
                        <li class="medication-item">
                            <div class="drug-name">${med.name}</div>
                            <ul class="doses-list">
                                ${med.doses.map(dose => `<li class="dose-entry">${dose}</li>`).join('')}
                            </ul>
                        </li>
                    `).join('');

                    return `
                        <div class="examination-card">
                            <div class="card-header"><span class="date">${formatTimestamp(record.createdAt)}</span></div>
                            <ul class="medication-list">${medicationsHtml}</ul>
                        </div>
                    `;
                }).join('');

                patientNameHeader.textContent = `للمريض: ${patientName}`;
                recordsContainer.innerHTML = recordsHtml;

            } catch (error) {
                // --- خطوة 4: التعامل مع الأخطاء ---
                console.error("حدث خطأ فادح أثناء جلب البيانات:", error);
                loader.style.display = 'none';
                recordsContainer.innerHTML = `<div class="message" style="color: var(--danger-color);">حدثت مشكلة أثناء جلب المعلومات. افتح الـ Console (F12) لرؤية تفاصيل الخطأ.</div>`;
                
                // رسالة إضافية للمساعدة في تشخيص أخطاء الفهرسة
                if (error.code === 'failed-precondition') {
                    console.error("خطأ محتمل في الفهرس (Index):", "قد تحتاج إلى إنشاء فهرس مركب في Firestore. تحقق من الرابط الذي قد يظهر في رسالة الخطأ في الـ Console.");
                    alert("خطأ في قاعدة البيانات: يتطلب هذا الاستعلام إنشاء فهرس. يرجى التحقق من رسالة الخطأ في وحدة التحكم (F12) واتباع الرابط لإنشاء الفهرس المطلوب.");
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadPatientRecords);
    </script>

</body>
</html>
